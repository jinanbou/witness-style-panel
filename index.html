<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Witness Panel System</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
    }
    #image-viewer {
      margin-top: 20px;
      width: 70vw;
      height: 40vh;
      background: #333;
      border: 3px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #stageButtons {
      display: none;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #stageButtons button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #stageButtons button:hover {
      background-color: #666;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .panel {
      position: relative;
      width: 25vw;
      aspect-ratio: 4 / 1;
      background-color: #ccc;
      border: 2px solid #888;
    }
    .locked-panel {
      background-color: black !important;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #answerArea {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
      margin-top: 1em;
      font-size: 1.4em;
    }
    #answerInput {
      padding: 0.4em;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 300px;
      max-width: 80vw;
    }
    #answerButton {
      padding: 0.4em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3ad;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #answerButton:hover {
      background-color: #27a;
    }
    #answerResult {
      font-size: 1em;
      font-weight: bold;
      padding: 0.25em;
      border-radius: 8px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Witness Panels</h1>
  <div id="image-viewer">
    <img id="panelImage" src="" alt="Panel image" />
  </div>
  <div id="stageButtons">
    <button data-index="0">„Çπ„ÉÜ„Éº„Ç∏1</button>
    <button data-index="1">„Çπ„ÉÜ„Éº„Ç∏2</button>
    <button data-index="2">„Çπ„ÉÜ„Éº„Ç∏3</button>
    <button id="backToPanel3" style="background-color: #666; margin-left: 20px;">„Çπ„ÉÜ„Éº„Ç∏„Çª„É¨„ÇØ„Éà„Å´Êàª„Çã</button>
  </div>
  <div id="answerArea">
    <input type="text" id="answerInput" placeholder="Ëß£Á≠î„ÇíÂÖ•Âäõ..." />
    <button id="answerButton">Ëß£Á≠î„Åô„Çã</button>
    <p id="answerResult"></p>
  </div>
  <div class="container">
    <div class="panel"><canvas></canvas></div>
    <div class="panel locked-panel"><canvas></canvas></div>
    <div class="panel"><canvas></canvas></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const panelImages = ["panel1.png", "panel2.png", "panel3.png"];
      const stageImages = ["stage1.png", "stage2.png", "stage3.png"];
      const correctAnswers = {
        "panel1.png": "visits",
        "panel2.png": "comment",
        "panel3.png": "helps",
        "stage1.png": "burglary",
        "stage2.png": "alley",
        "stage3.png": "fetching"
      };
      const stageCleared = {
        "stage1.png": false,
        "stage2.png": false,
        "stage3.png": false
      };

      const imageElement = document.getElementById("panelImage");
      const stageButtons = document.getElementById("stageButtons");
      const answerArea = document.getElementById("answerArea");
      const answerInput = document.getElementById("answerInput");
      const answerButton = document.getElementById("answerButton");
      const answerResult = document.getElementById("answerResult");

      function showStageImage(index) {
        const src = stageImages[index];
        imageElement.src = src;
        updateAnswerArea(src);
      }

      function updateAnswerArea(src) {
        const filename = src.split("/").pop();
        if (correctAnswers[filename]) {
          answerArea.style.display = "flex";
          answerInput.value = "";
          answerResult.textContent = "";
        } else {
          answerArea.style.display = "none";
        }
      }

      answerButton.addEventListener("click", () => {
        const filename = imageElement.src.split("/").pop();
        const userAnswer = answerInput.value.trim().toLowerCase();
        const correct = correctAnswers[filename]?.toLowerCase();

        if (!userAnswer) {
          answerResult.textContent = "Ëß£Á≠î„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
          answerResult.style.color = "white";
          return;
        }

        if (userAnswer === correct) {
          answerResult.textContent = "Ê≠£Ëß£„Åß„ÅôÔºÅüéâ";
          answerResult.style.color = "#0f0";

          if (filename === "panel1.png") {
            document.querySelectorAll(".panel")[1].classList.remove("locked-panel");
          } else if (filename === "panel2.png") {
            document.querySelectorAll(".panel")[2].classList.remove("locked-panel");
          }

          if (filename.startsWith("stage")) {
            stageCleared[filename] = true;
          }
        } else {
          answerResult.textContent = "‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇ";
          answerResult.style.color = "red";
        }
      });

      stageButtons.addEventListener("click", e => {
        if (e.target.tagName === "BUTTON") {
          const idx = parseInt(e.target.dataset.index);
          const targetStage = stageImages[idx];
          if (targetStage && idx > 0) {
            const prev = stageImages[idx - 1];
            if (!stageCleared[prev]) {
              alert(`„Çπ„ÉÜ„Éº„Ç∏${idx}„Çí„ÇØ„É™„Ç¢„Åó„Å¶„Åã„ÇâÈÄ≤„Çì„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ`);
              return;
            }
          }
          showStageImage(idx);
        }
      });

      window.addEventListener("panel3-drawn", () => {
        stageButtons.style.display = "flex";
      });
    });
  </script>
  <script src="witness-draw.js"></script>
</body>
</html>
