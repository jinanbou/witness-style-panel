<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>atgt2025sv</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
    }
    #image-viewer {
      margin-top: 20px;
      width: 70vw;
      height: 60vh;
      background: #333;
      border: 3px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    #stageButtons {
      display: none;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
      min-height: 50px;
      padding: 10px 0;
      flex-shrink: 0;
    }
    #stageButtons button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }
    #stageButtons button:hover:enabled {
      background-color: #666;
    }
    #stageButtons button:disabled {
      background-color: #222;
      color: #888;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 40px;

      /* ★ ここを display:none → visibility:hidden に変更 ★ */
      visibility: hidden;
      /* displayは常にflex */
      /* display: flex; */
    }
    .panel {
      position: relative;
      width: 25vw;
      aspect-ratio: 4 / 1;
      background-color: #ccc;
      border: 2px solid #888;
      margin-bottom: 40px;
    }
    .locked-panel {
      background-color: black !important;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #answerArea {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
      margin-top: 1em;
      font-size: 1.4em;
    }
    #answerInput {
      padding: 0.4em 0.4em;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 300px;
      max-width: 80vw;
    }
    #answerButton {
      padding: 0.4em 0.4em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3ad;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #answerButton:hover {
      background-color: #27a;
    }
    #answerResult {
      font-size: 1em;
      font-weight: bold;
      padding: 0.25em 0.25em;
      border-radius: 8px;
      text-align: center;
    }
    #answerResult.correct {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
    }
    #answerResult.incorrect {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
    }
    #pageMemo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: #888888;
      font-family: "Times New Roman", serif;
      font-size: 50px;
      user-select: none;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>atgt2025sv</h1>
  <div id="image-viewer">
    <img id="panelImage" src="" alt="" />
  </div>
  <div id="stageButtons">
    <button data-index="0">ステージ1</button>
    <button data-index="1">ステージ2</button>
    <button data-index="2">ステージ3</button>
    <button id="backToPanel3" style="background-color: #666; margin-left: 20px;">ステージセレクトに戻る</button>
  </div>
  <div id="answerArea">
    <input type="text" id="answerInput" placeholder="解答を入力..." />
    <button id="answerButton">解答する</button>
    <p id="answerResult"></p>
  </div>
  <div class="container">
    <div class="panel"><canvas></canvas></div>
    <div class="panel locked-panel"><canvas></canvas></div>
    <div class="panel"><canvas></canvas></div>
  </div>
  <script src="witness-draw.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector(".container");

      // 初期は非表示（visibility:hidden）なので canvasサイズは取れる
      // 他の初期化コードは省略します（witness-draw.js内と同じ）

      // ここはwitness-draw.jsのコードが動いている前提

      // 🔽 起動時に panel3 を表示（answerArea, image表示等）
      updateAnswerArea("panel3.png");
      showStageButtons();

      // 正解判定イベントなどの処理内に追記：
      answerButton.addEventListener("click", () => {
        const filename = imageElement.src.split("/").pop();
        const correct = correctAnswers[filename];
        const userAnswer = answerInput.value.trim().toLowerCase();

        if (!userAnswer) {
          answerResult.textContent = "解答を入力してください。";
          answerResult.style.color = "white";
        } else if (userAnswer === correct.toLowerCase()) {
          answerResult.textContent = "正解です！🎉";
          answerResult.style.color = "green";

          // ★ ここでパネル表示切り替え ★
          if (filename === "panel3.png") {
            // パネル3の正解でパネル全部表示
            container.style.visibility = "visible";
          }

          // それ以外の解放処理はそのまま
          // （panel1, panel2のlocked解除やstageUnlocked配列更新等）

          updateStageButtonStates();
        } else {
          answerResult.textContent = "不正解です。";
          answerResult.style.color = "red";
        }
      });
    });
  </script>
  <div id="pageMemo">210970</div>
</body>
</html>
