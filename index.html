<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
  #stageButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  #backButton {
    margin-top: 10px;
    padding: 8px 14px;
    background: #555;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="stageButtons">
  <button class="stage-btn">ステージ1</button>
  <button class="stage-btn">ステージ2</button>
  <button class="stage-btn">ステージ3</button>
</div>

<button id="backButton">戻る</button>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const rect = panel.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for(let x=0; x<=w; x+=step){
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({x: x + marginX, y});
  }

  return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i };
});

const stageButtons = document.getElementById('stageButtons');
const backButton = document.getElementById('backButton');
const screenImage = document.getElementById('screenImage');

const imageSources = [
  "panel1.png",
  "panel2.png",
  "panel3.png"
];

const stageImageSources = [
  "stage1.png",
  "stage2.png",
  "stage3.png"
];

const panelAnswers = ['VISITS', 'COMMENT', 'HELPS'];
const stageAnswers = ['BURGLARY', 'ALLEY', 'FETCHING'];

let currentStageIndex = null; // null=ステージセレクト or witnessモード
let inWitnessMode = true; // true=witness, false=ステージ

// パネルは1つ目と3つ目のみ引けるように初期設定（2はロック）
panels[0].locked = false;
panels[1].locked = true;
panels[2].locked = false;

// パネルの背景黒くする処理
function updatePanelBackgrounds(){
  panels.forEach((panel, i) => {
    if(panel.locked){
      panel.panel.style.background = '#000';
      // 黒く塗りつぶしで線も消す
      panel.ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    } else {
      panel.panel.style.background = '#ccc';
      if(panel.path.length > 1) drawLine(panel);
      else drawGuide(panel);
    }
  });
}

// 正解判定（大文字小文字区別なし）
function checkAnswer(input, correct){
  return input.trim().toUpperCase() === correct.toUpperCase();
}

// 線の起点丸（水色）描画を上書き
function drawGuide(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  ctx.moveTo(pts[0].x, pts[0].y);
  for(let i=1; i<pts.length; i++){
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = panel.guidePoints[0];
  ctx.fillStyle = (isDrawing && activePanel === panel) ? '#3ad' : '#3ad'; // 水色固定
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function dist2(a,b){
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  return dx*dx + dy*dy;
}

function snapToGuide(x, y, guidePoints){
  let minDist = Infinity;
  let closest = guidePoints[0];
  for(const pt of guidePoints){
    const d = dist2(pt, {x,y});
    if(d < minDist){
      minDist = d;
      closest = pt;
    }
  }
  return closest;
}

function drawLine(panel){
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  drawGuide(panel);
  if(panel.path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for(let i=1; i<panel.path.length; i++){
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function drawAllGuides(){
  panels.forEach(drawGuide);
}

function isAtEnd(point, guidePoints){
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

let activePanel = null;
let isDrawing = false;

function updateStageButtonsVisibility() {
  // パネル3に線が最後まで引かれたらステージセレクト表示、そうでなければ非表示
  if(panels[2].drawn){
    stageButtons.style.display = 'flex';
  } else {
    stageButtons.style.display = 'none';
  }
}

function updateBackButton(){
  // ステージ画像表示中はbackButton表示、witnessモード時は非表示
  if(!inWitnessMode){
    backButton.style.display = 'inline-block';
    backButton.textContent = 'Witnessに戻る';
  } else if(inWitnessMode && screenImage.src.endsWith('panel3.png')){
    backButton.style.display = 'inline-block';
    backButton.textContent = 'ステージに戻る';
  } else {
    backButton.style.display = 'none';
  }
}

function resetPanels() {
  panels.forEach(panel => {
    panel.path = [];
    panel.drawn = false;
    drawGuide(panel);
  });
}

// ボタンが押されたときの処理（ステージ切替）
stageButtons.querySelectorAll('button').forEach((btn, i) => {
  btn.addEventListener('click', () => {
    if(i === 0 || i === 1 || i === 2){
      if(i === 0 || (i > 0 && stagesUnlocked[i - 1])){ // Unlock条件
        inWitnessMode = false;
        currentStageIndex = i;
        screenImage.src = stageImageSources[i];
        stageButtons.style.display = 'none';
        resetPanels();
        updateBackButton();
      }
    }
  });
});

backButton.addEventListener('click', () => {
  if(backButton.textContent === 'Witnessに戻る'){
    // witnessモードへ戻る（画像消去、ステージセレクト非表示）
    inWitnessMode = true;
    currentStageIndex = null;
    screenImage.src = '';
    stageButtons.style.display = 'none';
    resetPanels();
    updateBackButton();
  } else if(backButton.textContent === 'ステージに戻る'){
    // panel3.png表示、ステージセレクト表示
    inWitnessMode = true;
    currentStageIndex = null;
    screenImage.src = 'panel3.png';
    stageButtons.style.display = 'flex';
    resetPanels();
    updateBackButton();
  }
});

// ステージ解放管理
const stagesUnlocked = [true, false, false]; // ステージ1だけ最初から解放
const panelsCorrect = [false, false, false];

// 解答欄表示要素を追加
const answerContainer = document.createElement('div');
answerContainer.style.marginTop = '15px';
answerContainer.style.display = 'none';
answerContainer.style.gap = '10px';

const answerInput = document.createElement('input');
answerInput.type = 'text';
answerInput.placeholder = '解答を入力';
answerInput.style.padding = '6px 10px';
answerInput.style.fontSize = '16px';
answerInput.style.borderRadius = '5px';
answerInput.style.border = '1px solid #ccc';

const answerButton = document.createElement('button');
answerButton.textContent = '送信';
answerButton.style.padding = '6px 12px';
answerButton.style.fontSize = '16px';
answerButton.style.borderRadius = '5px';
answerButton.style.cursor = 'pointer';

answerContainer.appendChild(answerInput);
answerContainer.appendChild(answerButton);
document.body.insertBefore(answerContainer, document.querySelector('.container'));

// 解答欄の表示制御関数
function updateAnswerVisibility() {
  // パネル3に線が引かれているか、画像が表示されているときに表示
  if ((panels.some(p => p.drawn)) || (!inWitnessMode && currentStageIndex !== null)) {
    answerContainer.style.display = 'flex';
  } else {
    answerContainer.style.display = 'none';
  }
}

answerButton.addEventListener('click', () => {
  const input = answerInput.value.trim();
  if (input === '') return;

  if (!inWitnessMode && currentStageIndex !== null) {
    // ステージ画像表示中の回答チェック
    if (checkAnswer(input, stageAnswers[currentStageIndex])) {
      // 正解したら次のステージ解放
      if(currentStageIndex + 1 < stagesUnlocked.length){
        stagesUnlocked[currentStageIndex + 1] = true;
      }
      alert('ステージ正解！次のステージが解放されました。');
      answerInput.value = '';
    } else {
      alert('不正解です。もう一度試してください。');
    }
  } else if(inWitnessMode){
    // witnessモード（パネル）の回答チェック
    // 線が引けるパネルはパネル1と3のみ。パネル2はパネル1が正解で解放。
    // 入力できるパネルだけ判定、かつ線が引かれているパネルに対してのみ
    const activePanelsForAnswerCheck = [panels[0], panels[2]];
    if(panelsCorrect[0]){
      activePanelsForAnswerCheck.push(panels[1]);
    }

    let answered = false;
    activePanelsForAnswerCheck.forEach(p => {
      if(p.drawn && !panelsCorrect[p.index]){
        if(checkAnswer(input, panelAnswers[p.index])){
          panelsCorrect[p.index] = true;
          alert(`パネル${p.index + 1}正解！`);
          // パネル1正解したらパネル2解放
          if(p.index === 0) {
            panels[1].locked = false;
            updatePanelBackgrounds();
          }
          answered = true;
          answerInput.value = '';
        }
      }
    });

    if(!answered){
      alert('不正解です。もう一度試してください。');
    }
  }

  updateAnswerVisibility();
});

function updateAll() {
  updateStageButtonsVisibility();
  updateBackButton();
  updateAnswerVisibility();
  updatePanelBackgrounds();
}

panels.forEach(panel => {
  panel.canvas.addEventListener('pointerdown', e => {
    if(panel.locked) return;

    activePanel = panel;
    isDrawing = true;

    panels.forEach(p => {
      if(p !== panel){
        p.path = [];
        p.drawn = false;
        drawGuide(p);
      }
    });

    const rect = panel.canvas.getBoundingClientRect();
    const sx = e.clientX - rect.left;
    const sy = e.clientY - rect.top;

    const startPoint = panel.guidePoints[0];
    panel.path = [startPoint];

    drawLine(panel);
    updateAll();
  });

  panel.canvas.addEventListener('pointermove', e => {
    if(!isDrawing || activePanel !== panel) return;
    if(panel.locked) return;

    const rect = panel.canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if(snap !== last){
      panel.path.push(snap);
      drawLine(panel);
      updateAll();
    }
  });

  panel.canvas.addEventListener('pointerup', () => {
    if(!isDrawing || activePanel !== panel) return;
    if(activePanel.locked) return;
    isDrawing = false;

    const last = activePanel.path[activePanel.path.length - 1];
    if(isAtEnd(last, activePanel.guidePoints)){
      activePanel.drawn = true;

      // 画像表示切替
      if(inWitnessMode){
        screenImage.src = imageSources[activePanel.index];
      }
    } else {
      activePanel.path = [];
      activePanel.drawn = false;
      drawGuide(activePanel);

      if(inWitnessMode){
        screenImage.src = '';
      }
    }
    updateAll();
  });
});

updateAll();
</script>

</body>
</html>
