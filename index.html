<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>パネル描画＋ステージ選択サンプル</title>
<style>
  body {
    background: black;
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    user-select: none;
  }
  #stageButtons {
    margin: 10px;
    display: flex;
    gap: 10px;
  }
  #stageButtons button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
  #stageButtons button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }
  .locked-panel {
    filter: brightness(0.3);
    pointer-events: none;
  }
  #panels {
    display: flex;
    gap: 20px;
    margin: 10px;
  }
  .panel {
    position: relative;
    width: 300px;
    height: 300px;
    background: #222;
    border: 1px solid white;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 300px;
    height: 300px;
  }
  #answerArea {
    margin: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #answerInput {
    font-size: 18px;
    padding: 6px;
    width: 200px;
  }
  #answerResult {
    min-width: 120px;
  }
  #backToPanel3 {
    margin-left: auto;
    padding: 6px 12px;
  }
  #panelImage {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<h1>パネル描画＋ステージ選択サンプル</h1>

<div id="panels">
  <div id="panel1" class="panel locked-panel">
    <img id="img1" src="images/panel1.png" alt="Panel 1" width="300" height="300" />
    <canvas id="canvas1" width="300" height="300"></canvas>
  </div>
  <div id="panel2" class="panel locked-panel">
    <img id="img2" src="images/panel2.png" alt="Panel 2" width="300" height="300" />
    <canvas id="canvas2" width="300" height="300"></canvas>
  </div>
  <div id="panel3" class="panel">
    <img id="img3" src="images/panel3.png" alt="Panel 3" width="300" height="300" />
    <canvas id="canvas3" width="300" height="300"></canvas>
  </div>
</div>

<div id="stageButtons">
  <button data-index="0" disabled>ステージ1</button>
  <button data-index="1" disabled>ステージ2</button>
  <button data-index="2">ステージ3</button>
  <button id="backToPanel3" style="display:none;">ステージセレクトに戻る</button>
</div>

<div id="answerArea">
  <input id="answerInput" type="text" placeholder="答えを入力してください" autocomplete="off" />
  <button id="answerButton">解答する</button>
  <span id="answerResult"></span>
</div>

<img id="panelImage" src="images/panel3.png" alt="現在のパネル/ステージ画像" style="display:none;" />

<script type="module" src="stage-controller.js"></script>
<script type="module" src="witness-draw.js"></script>
<script>
  import { StageController } from './stage-controller.js';
  import { WitnessDraw } from './witness-draw.js';

  // パネルのDOM取得と描画に必要な情報
  const panels = [
    {
      panel: document.getElementById('panel1'),
      canvas: document.getElementById('canvas1'),
      ctx: document.getElementById('canvas1').getContext('2d'),
      index: 0,
      guidePoints: [ {x:20,y:20}, {x:150,y:150}, {x:280,y:280} ], // 仮のガイドポイント
      path: [],
      drawn: false,
    },
    {
      panel: document.getElementById('panel2'),
      canvas: document.getElementById('canvas2'),
      ctx: document.getElementById('canvas2').getContext('2d'),
      index: 1,
      guidePoints: [ {x:30,y:280}, {x:150,y:150}, {x:280,y:20} ], // 仮のガイドポイント
      path: [],
      drawn: false,
    },
    {
      panel: document.getElementById('panel3'),
      canvas: document.getElementById('canvas3'),
      ctx: document.getElementById('canvas3').getContext('2d'),
      index: 2,
      guidePoints: [ {x:10,y:150}, {x:290,y:150} ], // 仮のガイドポイント
      path: [],
      drawn: false,
    },
  ];

  const stageImages = [
    "images/stage1.png",
    "images/stage2.png",
    "images/stage3.png"
  ];
  const panelImages = [
    "images/panel1.png",
    "images/panel2.png",
    "images/panel3.png"
  ];
  const correctAnswers = {
    "panel1.png": "answer1",
    "panel2.png": "answer2",
    "panel3.png": "answer3",
    "stage1.png": "stageanswer1",
    "stage2.png": "stageanswer2",
    "stage3.png": "stageanswer3"
  };

  // 初期化
  const stageController = new StageController({
    panelImages,
    stageImages,
    correctAnswers
  });

  const witnessDraw = new WitnessDraw(panels);

</script>

</body>
</html>
