<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #answerBox {
    margin-top: 10px;
    display: none;
  }
  #answerInput {
    padding: 5px;
    font-size: 1em;
  }
  #submitAnswer {
    padding: 5px;
  }
  #stageButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    opacity: 1;
  }
  .stage-btn.locked {
    opacity: 0.3;
    pointer-events: none;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  .locked-panel {
    background: #000 !important;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerBox">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitAnswer">送信</button>
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn locked" data-stage="2">ステージ2</button>
  <button class="stage-btn locked" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel locked-panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
function updateReturnButtons() {
  const img = document.getElementById('screenImage').src;
  const returnBtns = document.getElementById('returnButtons');
  const toWitnessBtn = document.getElementById('toWitnessBtn');
  const toStageBtn = document.getElementById('toStageBtn');

  if (!img || img.endsWith('/')) {
    returnBtns.style.display = 'none';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'none';
  } else if (img.includes('panel')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'block';
    toStageBtn.style.display = 'none';
  } else if (img.includes('stage')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'block';
  }
}

document.getElementById('toStageBtn').addEventListener('click', () => {
  document.getElementById('screenImage').src = 'panel3.png';
  updateReturnButtons();
});

document.getElementById('toWitnessBtn').addEventListener('click', () => {
  document.getElementById('screenImage').src = '';
  updateReturnButtons();
});

function unlockStage(n) {
  const btn = document.querySelector(`.stage-btn[data-stage="${n}"]`);
  if (btn) {
    btn.classList.remove('locked');
  }
}

document.getElementById('submitAnswer').addEventListener('click', () => {
  const input = document.getElementById('answerInput').value.trim().toUpperCase();
  const currentImg = document.getElementById('screenImage').src;

  if (currentImg.includes('stage1') && input === 'BURGLARY') {
    unlockStage(2);
    alert('正解！ステージ2が解放されました。');
  } else if (currentImg.includes('stage2') && input === 'ALLEY') {
    unlockStage(3);
    alert('正解！ステージ3が解放されました。');
  } else if (currentImg.includes('stage3') && input === 'FETCHING') {
    alert('正解！全ステージクリア！');
  } else {
    alert('不正解');
  }
});

document.querySelectorAll('.stage-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    if (btn.classList.contains('locked')) return;
    const stageNum = btn.getAttribute('data-stage');
    document.getElementById('screenImage').src = `stage${stageNum}.png`;
    updateReturnButtons();
  });
});

const canvasList = document.querySelectorAll('.panel canvas');
canvasList.forEach((canvas, i) => {
  const ctx = canvas.getContext('2d');
  const panel = canvas.parentElement;

  const resize = () => {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    drawGuide();
  };
  window.addEventListener('resize', resize);

  const drawGuide = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (panel.classList.contains('locked-panel')) return;

    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    const marginX = 20;
    const w = canvas.width - marginX * 2;
    const h = canvas.height;
    const amplitude = h / 16;
    const centerY = h / 2;

    ctx.beginPath();
    for (let x = 0; x <= w; x += w / 50) {
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);
      if (x === 0) ctx.moveTo(x + marginX, y);
      else ctx.lineTo(x + marginX, y);
    }
    ctx.stroke();

    ctx.fillStyle = '#3ad';
    ctx.beginPath();
    ctx.arc(marginX, centerY, 6, 0, Math.PI * 2);
    ctx.fill();
  };

  resize();
});
</script>
