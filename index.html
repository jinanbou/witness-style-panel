<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #answerBox {
    margin-top: 10px;
    display: none;
  }
  #answerInput {
    padding: 5px;
    font-size: 1em;
  }
  #submitAnswer {
    padding: 5px;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  .locked-panel {
    background: #000 !important;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
  #stageButtons {
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    opacity: 1;
  }
  .stage-btn.locked {
    opacity: 0.3;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerBox">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitAnswer">送信</button>
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn locked" data-stage="2">ステージ2</button>
  <button class="stage-btn locked" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel locked-panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const rect = panel.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for(let x=0; x<=w; x+=step){
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({x: x + marginX, y});
  }

  return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i, locked: i === 1 };
});

let panelAnswersCorrect = [false, false, false];
let inStageMode = false; // ステージ画像表示中かどうか

const screenImage = document.getElementById('screenImage');
const answerBox = document.getElementById('answerBox');
const answerInput = document.getElementById('answerInput');
const submitAnswer = document.getElementById('submitAnswer');
const stageButtons = document.querySelectorAll('.stage-btn');

function updatePanelsLock() {
  panels[0].locked = false;
  panels[0].panel.classList.remove('locked-panel');

  if (panelAnswersCorrect[0]) {
    panels[1].locked = false;
    panels[1].panel.classList.remove('locked-panel');
  } else {
    panels[1].locked = true;
    panels[1].panel.classList.add('locked-panel');
  }

  panels[2].locked = false;
  panels[2].panel.classList.remove('locked-panel');

  drawAllGuides();
}

function isAtEnd(point, guidePoints){
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

function drawGuide(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  if (panel.locked) return;
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  ctx.moveTo(pts[0].x, pts[0].y);
  for(let i=1; i<pts.length; i++){
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = panel.guidePoints[0];
  ctx.fillStyle = (panel === activePanel && isDrawing) ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(panel){
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  drawGuide(panel);
  if(panel.path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for(let i=1; i<panel.path.length; i++){
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function drawAllGuides(){
  panels.forEach(drawGuide);
}

function snapToGuide(x, y, guidePoints){
  let minDist = Infinity;
  let closest = guidePoints[0];
  for(const pt of guidePoints){
    const dx = x - pt.x;
    const dy = y - pt.y;
    const distSq = dx * dx + dy * dy;
    if(distSq < minDist){
      minDist = distSq;
      closest = pt;
    }
  }
  return closest;
}

let activePanel = null;
let isDrawing = false;

panels.forEach(panel => {
  panel.canvas.addEventListener('pointerup', () => {
  if(!isDrawing || activePanel !== panel) return;
  isDrawing = false;
  const last = panel.path[panel.path.length - 1];
  if (isAtEnd(last, panel.guidePoints)) {
    panel.drawn = true;
    screenImage.src = `panel${panel.index + 1}.png`;

    // パネル3（index=2）に線を引き終えたらステージモードにする
    if(panel.index === 2){
      inStageMode = true;
    } else {
      inStageMode = false;
    }
  } else {
    panel.path = [];
    panel.drawn = false;
    screenImage.src = '';
    inStageMode = false;
  }
  drawLine(panel);
  updatePanelsLock();
  updateAnswerBoxVisibility();
  updateStageButtonsVisibility();
});


  panel.canvas.addEventListener('pointermove', e => {
    if(!isDrawing || activePanel !== panel) return;
    const rect = panel.canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if(snap !== last){
      panel.path.push(snap);
      drawLine(panel);
    }
  });

  panel.canvas.addEventListener('pointerup', () => {
    if(!isDrawing || activePanel !== panel) return;
    isDrawing = false;
    const last = panel.path[panel.path.length - 1];
    if (isAtEnd(last, panel.guidePoints)) {
      panel.drawn = true;
      screenImage.src = `panel${panel.index + 1}.png`;
    } else {
      panel.path = [];
      screenImage.src = '';
    }
    drawLine(panel);
    updatePanelsLock();
    updateAnswerBoxVisibility();
    updateStageButtonsVisibility();
  });
});

function updateAnswerBoxVisibility() {
  // 解答欄は「線を引き終えて線が残っているパネル」か「ステージ画像表示中」のとき表示
  const hasDrawnPanel = panels.some(p => p.drawn);
  if (hasDrawnPanel || inStageMode) {
    answerBox.style.display = 'block';
  } else {
    answerBox.style.display = 'none';
  }
}

function updateStageButtonsVisibility() {
  // ステージ画像表示中のみステージボタン表示
  const stageBtnDiv = document.getElementById('stageButtons');
  stageBtnDiv.style.display = inStageMode ? 'flex' : 'none';

  // ステージボタンのロック更新
  stageButtons.forEach(btn => {
    const stageNum = btn.getAttribute('data-stage');
    if (stageNum === "1") {
      btn.classList.remove('locked');
    } else if (stageNum === "2") {
      if (panelAnswersCorrect[0]) btn.classList.remove('locked');
      else btn.classList.add('locked');
    } else if (stageNum === "3") {
      if (panelAnswersCorrect[1]) btn.classList.remove('locked');
      else btn.classList.add('locked');
    }
  });
}

stageButtons.forEach(button => {
  button.addEventListener('click', () => {
    const stageNum = button.getAttribute('data-stage');
    const canAccess = (stageNum === "1") || 
                      (stageNum === "2" && panelAnswersCorrect[0]) || 
                      (stageNum === "3" && panelAnswersCorrect[1]);
    if (!canAccess) return;

    inStageMode = true;

    // ステージ画像を表示
    screenImage.src = `stage${stageNum}.png`;

    // ステージセレクト非表示（ステージ画像中は非表示）
    document.getElementById('stageButtons').style.display = 'flex';

    // パネルロックして線は消す
    panels.forEach(p => {
      p.path = [];
      p.drawn = false;
      drawGuide(p);
      p.locked = true;
      p.panel.classList.add('locked-panel');
    });

    // 解答欄表示
    answerBox.style.display = 'block';

    updateStageButtonsVisibility();
  });
});

submitAnswer.addEventListener('click', () => {
  const value = answerInput.value.trim().toLowerCase();
  const expectedAnswers = ['visits', 'comment', 'helps', 'burglary', 'alley', 'fetching'];

  // パネルが線を引かれている場合（witnessシステム）
  const activePanelIndex = panels.findIndex(p => p.drawn && isAtEnd(p.path[p.path.length - 1], p.guidePoints));

  if (!inStageMode && activePanelIndex !== -1) {
    // パネル回答
    if (expectedAnswers[activePanelIndex] === value) {
      alert('正解です！');
      panelAnswersCorrect[activePanelIndex] = true;
      updatePanelsLock();
    } else {
      alert('不正解です。');
    }
  } else if (inStageMode) {
    // ステージ回答：stage1->burglary, stage2->alley, stage3->fetching
    // 画像ファイル名はstage{n}.pngに対応
    const stageImage = screenImage.src.toLowerCase();
    if (stageImage.includes('stage1.png') && value === 'burglary' ||
        stageImage.includes('stage2.png') && value === 'alley' ||
        stageImage.includes('stage3.png') && value === 'fetching') {
      alert('ステージクリア！');
      // ステージクリアでwitnessシステムのパネル3に戻す
      inStageMode = false;
      screenImage.src = 'panel3.png';

      // ステージセレクト表示
      document.getElementById('stageButtons').style.display = 'flex';

      // パネル3のみロック解除、他は条件に応じて更新
      panels.forEach(p => {
        p.path = [];
        p.drawn = false;
        p.locked = false;
        p.panel.classList.remove('locked-panel');
        drawGuide(p);
      });
      updatePanelsLock();
    } else {
      alert('不正解です。');
    }
  }
  answerInput.value = '';
  updateAnswerBoxVisibility();
  updateStageButtonsVisibility();
});

// 初期描画・状態更新
drawAllGuides();
updatePanelsLock();
updateAnswerBoxVisibility();
updateStageButtonsVisibility();
</script>

</body>
</html>
