<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WitnessSystem</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: white;
      user-select: none;
    }
    #screen {
      width: 70vw;
      height: 50vh;
      background: #333;
      margin-top: 20px;
      border: 3px solid #888;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #screen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #answerArea {
      margin-top: 20px;
      display: none;
    }
    #answerInput {
      padding: 5px 10px;
      font-size: 16px;
    }
    #submitBtn {
      padding: 5px 12px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }
    .container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .panel {
      position: relative;
      width: calc(70vw / 4);
      height: 120px;
      background: #ccc;
      border: 2px solid #888;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerArea">
  <form id="answerForm" onsubmit="return false;">
    <input id="answerInput" type="text" placeholder="ここに解答を入力" />
    <button id="submitBtn">送信</button>
    <span id="resultMessage" style="margin-left: 10px;"></span>
  </form>
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
  const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
    const canvas = panel.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    const marginX = 20;
    const w = canvas.width - marginX * 2;
    const h = canvas.height;
    const amplitude = h / 16;
    const centerY = h / 2;

    const guidePoints = [];
    const step = w / 50;
    for(let x=0; x<=w; x+=step){
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);
      guidePoints.push({x: x + marginX, y});
    }

    return {
      panel, canvas, ctx, guidePoints,
      path: [], drawn: false, index: i, enabled: i === 0 // 最初のパネルだけ有効
    };
  });

  const screenImage = document.getElementById('screenImage');
  const answerArea = document.getElementById('answerArea');
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const resultMessage = document.getElementById('resultMessage');

  const imageSources = ["image1.jpeg", "image2.png", "image3.png"];
  const answers = ["りんご", "みかん", "ぶどう"];

  function drawGuide(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);

  if (!panel.enabled) {
    // ロック状態：真っ黒なパネルにする
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, panel.canvas.width, panel.canvas.height);
    return;
  }

  // 有効状態：ガイド線を表示
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i = 1; i < pts.length; i++) {
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = panel.guidePoints[0];
  ctx.fillStyle = (isDrawing && activePanel === panel) ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}


  function drawLine(panel){
    const ctx = panel.ctx;
    ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    drawGuide(panel);
    if(panel.path.length < 2) return;
    ctx.strokeStyle = '#3ad';
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(panel.path[0].x, panel.path[0].y);
    for(let i=1; i<panel.path.length; i++){
      ctx.lineTo(panel.path[i].x, panel.path[i].y);
    }
    ctx.stroke();
  }

  function drawAllGuides(){
    panels.forEach(drawGuide);
  }

  function dist2(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return dx*dx + dy*dy;
  }

  function snapToGuide(x, y, guidePoints){
    let minDist = Infinity;
    let closest = guidePoints[0];
    for(const pt of guidePoints){
      const d = dist2(pt, {x,y});
      if(d < minDist){
        minDist = d;
        closest = pt;
      }
    }
    return closest;
  }

  function isAtEnd(point, guidePoints){
    const end = guidePoints[guidePoints.length - 1];
    return (point.x === end.x && point.y === end.y);
  }

  function updateDisplay() {
    const drawnPanel = panels.find(p => p.drawn);
    if (drawnPanel) {
      screenImage.src = imageSources[drawnPanel.index];
      answerArea.style.display = 'block';
      answerInput.value = '';
      resultMessage.textContent = '';
    } else {
      screenImage.src = '';
      answerArea.style.display = 'none';
    }
  }

  let activePanel = null;
  let isDrawing = false;

  panels.forEach(panel => {
    panel.canvas.addEventListener('pointerdown', e => {
      if (!panel.enabled) return;

      activePanel = panel;
      isDrawing = true;

      panels.forEach(p => {
        if(p !== panel){
          p.path = [];
          p.drawn = false;
          drawGuide(p);
        }
      });

      panel.path = [panel.guidePoints[0]];
      drawLine(panel);
    });

    panel.canvas.addEventListener('pointermove', e => {
      if(!isDrawing || activePanel !== panel || !panel.enabled) return;
      const rect = panel.canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const snap = snapToGuide(mx, my, panel.guidePoints);
      const last = panel.path[panel.path.length - 1];
      if(snap !== last){
        panel.path.push(snap);
        drawLine(panel);
      }
    });

    panel.canvas.addEventListener('pointerup', e => {
      if(!isDrawing || activePanel !== panel || !panel.enabled) return;
      isDrawing = false;

      const last = panel.path[panel.path.length - 1];
      if(isAtEnd(last, panel.guidePoints)){
        panel.drawn = true;
      } else {
        panel.path = [];
        panel.drawn = false;
      }
      drawGuide(panel);
      updateDisplay();
    });
  });

  submitBtn.addEventListener('click', () => {
    const input = answerInput.value.trim().toLowerCase();
    const drawnPanel = panels.find(p => p.drawn);
    if (!drawnPanel) return;
    const correct = answers[drawnPanel.index].toLowerCase();
    if (input === correct) {
      resultMessage.textContent = '正解です！';
      resultMessage.style.color = 'lime';
      drawnPanel.enabled = false;

      const nextPanel = panels[drawnPanel.index + 1];
      if (nextPanel) {
        nextPanel.enabled = true;
        nextPanel.path = [];
        nextPanel.drawn = false;
        drawGuide(nextPanel);
      }
    } else {
      resultMessage.textContent = '';
    }
  });

  drawAllGuides();
</script>

</body>
</html>
