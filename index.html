<script>
const screenImage = document.getElementById('screenImage');
const answerBox = document.getElementById('answerBox');
const answerInput = document.getElementById('answerInput');
const submitAnswer = document.getElementById('submitAnswer');
const returnButtons = document.getElementById('returnButtons');
const stageButtons = document.getElementById('stageButtons');

const imageSources = ["panel1.png", "panel2.png", "panel3.png"];
const stageImages = ["stage1.png", "stage2.png", "stage3.png"];
const panelAnswers = ["VISITS", "COMMENT", "HELPS"];
const stageAnswers = ["BURGLARY", "ALLEY", "FETCHING"];

let panels = Array.from(document.querySelectorAll('.panel')).map((panel, index) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const guidePoints = [];
  return {
    panel, canvas, ctx, guidePoints,
    path: [],
    drawn: false,
    index,
    locked: index === 1, // パネル2は最初はロック
  };
});

function dist2(a, b) {
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  return dx * dx + dy * dy;
}

function snapToGuide(x, y, guidePoints) {
  let minDist = Infinity;
  let closest = guidePoints[0];
  for (const pt of guidePoints) {
    const d = dist2(pt, { x, y });
    if (d < minDist) {
      minDist = d;
      closest = pt;
    }
  }
  return closest;
}

function isAtEnd(point, guidePoints) {
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

function drawGuide(panel) {
  const ctx = panel.ctx;
  const canvas = panel.canvas;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (panel.locked) return;

  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  if (pts.length === 0) return;
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i = 1; i < pts.length; i++) {
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = pts[0];
  const shouldHighlight = panel === activePanel && isDrawing || panel.drawn;
  ctx.fillStyle = shouldHighlight ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  drawGuide(panel);
  if (panel.path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for (let i = 1; i < panel.path.length; i++) {
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function setupPanel(panelObj) {
  const { canvas, panel, ctx } = panelObj;

  const rect = panel.getBoundingClientRect();
  canvas.width = panel.clientWidth;
  canvas.height = panel.clientHeight;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for (let x = 0; x <= w; x += step) {
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({ x: x + marginX, y });
  }
  panelObj.guidePoints = guidePoints;

  drawGuide(panelObj);
}

let activePanel = null;
let isDrawing = false;

panels.forEach(panel => setupPanel(panel));

panels.forEach(panel => {
  const canvas = panel.canvas;

  canvas.addEventListener('pointerdown', e => {
    if (panel.locked) return;
    activePanel = panel;
    isDrawing = true;
    panels.forEach(p => {
      if (p !== panel && !p.drawn) {
        p.path = [];
        drawGuide(p);
      }
    });

    const rect = canvas.getBoundingClientRect();
    const sx = e.clientX - rect.left;
    const sy = e.clientY - rect.top;

    const startPoint = panel.guidePoints[0];
    panel.path = [startPoint];
    drawLine(panel);
  });

  canvas.addEventListener('pointermove', e => {
    if (!isDrawing || activePanel !== panel || panel.locked) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if (snap !== last) {
      panel.path.push(snap);
      drawLine(panel);
    }
  });

  canvas.addEventListener('pointerup', () => {
    if (!isDrawing || activePanel !== panel || panel.locked) return;
    isDrawing = false;

    const last = panel.path[panel.path.length - 1];
    if (isAtEnd(last, panel.guidePoints)) {
      panel.drawn = true;
      screenImage.src = imageSources[panel.index];
      answerBox.style.display = 'block';

      if (panel.index === 0) {
        panels[1].locked = false;
        panels[1].panel.classList.remove('locked-panel');
        setupPanel(panels[1]);
      } else if (panel.index === 2) {
        stageButtons.style.display = 'flex';
      }
    } else {
      panel.path = [];
      panel.drawn = false;
      drawGuide(panel);
      screenImage.src = '';
      answerBox.style.display = 'none';
    }
    updateReturnButtons();
  });
});

document.querySelectorAll('.stage-btn[data-stage]').forEach(btn => {
  btn.addEventListener('click', () => {
    const stage = parseInt(btn.dataset.stage);
    if (!btn.classList.contains('locked')) {
      screenImage.src = `stage${stage}.png`;
      updateReturnButtons();
      answerBox.style.display = 'block';
    }
  });
});

submitAnswer.addEventListener('click', () => {
  const input = answerInput.value.trim().toUpperCase();
  const src = screenImage.src;
  if (src.includes('stage')) {
    const index = stageImages.findIndex(name => src.includes(name));
    if (input === stageAnswers[index]) {
      const nextBtn = document.querySelector(`.stage-btn[data-stage="${index + 2}"]`);
      if (nextBtn) nextBtn.classList.remove('locked');
      alert('正解！');
    } else {
      alert('不正解');
    }
  } else if (src.includes('panel')) {
    const index = imageSources.findIndex(name => src.includes(name));
    if (input === panelAnswers[index]) {
      alert('正解！');
    } else {
      alert('不正解');
    }
  }
  answerInput.value = '';
});
</script>
