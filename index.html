<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Witness Panel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: white;
    }

    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    canvas {
      position: absolute;
      touch-action: none;
      z-index: 10;
    }

    img.bg {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div class="canvas-container" id="canvasContainer"></div>
    <img
      class="bg"
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d"
    />
  </div>

  <script>
    const screen = document.getElementById('screen')
    const canvasContainer = document.getElementById('canvasContainer')
    const panels = []
    const numPanels = 4

    function createPanel(ctx, width, height) {
      const panel = {
        ctx,
        canvas: ctx.canvas,
        path: [],
        drawing: false,
        guidePoints: []
      }
      const amp = height / 16
      const margin = 20
      const length = width - margin * 2
      for (let i = 0; i <= 100; i++) {
        const theta = (i / 100) * 2 * Math.PI
        const x = margin + (theta / (2 * Math.PI)) * length
        const y = height / 2 - amp * Math.sin(theta)
        panel.guidePoints.push({ x, y })
      }
      drawGuide(panel)
      return panel
    }

    function drawGuide(panel) {
      const ctx = panel.ctx
      ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height)
      const guideColor = '#aaa'
      ctx.strokeStyle = guideColor
      ctx.lineWidth = 2

      ctx.beginPath()
      const pts = panel.guidePoints
      ctx.moveTo(pts[0].x, pts[0].y)
      for (let i = 1; i < pts.length; i++) {
        ctx.lineTo(pts[i].x, pts[i].y)
      }
      ctx.stroke()

      ctx.fillStyle = guideColor
      ctx.beginPath()
      ctx.arc(pts[0].x, pts[0].y, 6, 0, 2 * Math.PI)
      ctx.fill()
    }

    function drawLine(panel) {
      const ctx = panel.ctx
      ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height)
      drawGuide(panel)
      if (panel.path.length < 2) return
      ctx.strokeStyle = 'black'
      ctx.lineWidth = 3
      ctx.beginPath()
      ctx.moveTo(panel.path[0].x, panel.path[0].y)
      for (let i = 1; i < panel.path.length; i++) {
        ctx.lineTo(panel.path[i].x, panel.path[i].y)
      }
      ctx.stroke()
    }

    window.addEventListener('load', () => {
      const width = screen.clientWidth / numPanels
      const height = screen.clientHeight

      for (let i = 0; i < numPanels; i++) {
        const canvasEl = document.createElement('canvas')
        canvasEl.width = width
        canvasEl.height = height
        canvasEl.style.left = `${(width + 20) * i}px`
        canvasEl.style.top = '0'
        const ctx = canvasEl.getContext('2d')
        const panel = createPanel(ctx, width, height)
        panels.push(panel)

        canvasContainer.appendChild(canvasEl)

        canvasEl.addEventListener('pointerdown', (e) => {
          panel.drawing = true
          panel.path = [{ x: e.offsetX, y: e.offsetY }]
        })

        canvasEl.addEventListener('pointermove', (e) => {
          if (!panel.drawing) return
          panel.path.push({ x: e.offsetX, y: e.offsetY })
          drawLine(panel)
        })

        canvasEl.addEventListener('pointerup', () => {
          panel.drawing = false
        })
      }
    })
  </script>
</body>
</html>
