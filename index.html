<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>atgt2025sv</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
    }
    #image-viewer {
      margin-top: 20px;
      width: 70vw;
      height: 60vh;
      background: #333;
      border: 3px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #image-viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    #stageButtons {
      display: none;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #stageButtons button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #stageButtons button:hover:enabled {
      background-color: #666;
    }
    #stageButtons button:disabled {
      background-color: #222;
      color: #888;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .panel {
      position: relative;
      width: 25vw;
      aspect-ratio: 4 / 1;
      background-color: #ccc;
      border: 2px solid #888;
      margin-bottom: 40px;
      display: none;
    }
    .locked-panel {
      background-color: black !important;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #answerArea {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0.6em;
      margin-top: 1em;
      font-size: 1.4em;
    }
    #answerInput {
      padding: 0.4em 0.4em;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #ccc;
      width: 300px;
      max-width: 80vw;
    }
    #answerButton {
      padding: 0.4em 0.4em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3ad;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #answerButton:hover {
      background-color: #27a;
    }
    #answerResult {
      font-size: 1em;
      font-weight: bold;
      padding: 0.25em 0.25em;
      border-radius: 8px;
      text-align: center;
    }
    #answerResult.correct {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
    }
    #answerResult.incorrect {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
    }
    #pageMemo {
      position: fixed;
      bottom: 30px;
      right: 30px;
      color: #888888;
      font-family: "Times New Roman", serif;
      font-size: 50px;
      user-select: none;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>atgt2025sv</h1>
  <div id="image-viewer">
    <img id="panelImage" src="" alt="" />
  </div>
  <div id="stageButtons">
    <button data-index="0">„Çπ„ÉÜ„Éº„Ç∏1</button>
    <button data-index="1">„Çπ„ÉÜ„Éº„Ç∏2</button>
    <button data-index="2">„Çπ„ÉÜ„Éº„Ç∏3</button>
    <button id="backToPanel3" style="background-color: #666; margin-left: 20px;">„Çπ„ÉÜ„Éº„Ç∏„Çª„É¨„ÇØ„Éà„Å´Êàª„Çã</button>
  </div>
  <div id="answerArea">
    <input type="text" id="answerInput" placeholder="Ëß£Á≠î„ÇíÂÖ•Âäõ..." />
    <button id="answerButton">Ëß£Á≠î„Åô„Çã</button>
    <p id="answerResult"></p>
  </div>
  <div class="container">
    <div class="panel"><canvas></canvas></div>
    <div class="panel locked-panel"><canvas></canvas></div>
    <div class="panel"><canvas></canvas></div>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
    const canvas = panel.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    const marginX = 20;
    const w = canvas.width - marginX * 2;
    const h = canvas.height;
    const amplitude = h / 16;
    const centerY = h / 2;

    const guidePoints = [];
    const step = w / 50;
    for (let x = 0; x <= w; x += step) {
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);
      guidePoints.push({ x: x + marginX, y });
    }

    return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i };
  });

  let activePanel = null;
  let isDrawing = false;
  let lastDrawnPanelIndex = -1;

  // „Åì„Åì„Çí images „Éï„Ç©„É´„ÉÄ„Å´„ÅÇ„ÇãÊÉ≥ÂÆö„Åß„Éë„Çπ‰øÆÊ≠£„Åó„Åæ„Åó„Åü
  const panelImages = ["images/panel1.png", "images/panel2.png", "images/panel3.png"];
  const stageImages = ["images/stage1.png", "images/stage2.png", "images/stage3.png"];

  const imageElement = document.getElementById("panelImage");
  const stageButtons = document.getElementById("stageButtons");
  const answerArea = document.getElementById("answerArea");
  const answerInput = document.getElementById("answerInput");
  const answerButton = document.getElementById("answerButton");
  const answerResult = document.getElementById("answerResult");

  const correctAnswers = {
    "panel1.png": "visits",
    "panel2.png": "comment",
    "panel3.png": "helps",
    "stage1.png": "burglary",
    "stage2.png": "alley",
    "stage3.png": "fetching"
  };

  let stageUnlocked = [true, false, false];

  function updateStageButtonStates() {
    const buttons = stageButtons.querySelectorAll('button[data-index]');
    buttons.forEach(btn => {
      const idx = parseInt(btn.dataset.index);
      btn.disabled = !stageUnlocked[idx];
    });
  }

  function clearCanvas(panel) {
    panel.ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  }

  function forceDrawGuide(panel) {
    const ctx = panel.ctx;
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    const pts = panel.guidePoints;
    ctx.moveTo(pts[0].x, pts[0].y);
    for (let i = 1; i < pts.length; i++) {
      ctx.lineTo(pts[i].x, pts[i].y);
    }
    ctx.stroke();

    const start = pts[0];
    ctx.fillStyle = (panel.index === lastDrawnPanelIndex) ? '#3ad' : '#fff';
    ctx.beginPath();
    ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
    ctx.fill();
  }

  function drawGuide(panel) {
    if (panel.panel.classList.contains('locked-panel')) return;
    forceDrawGuide(panel);
  }

  function drawLine(panel) {
    if (panel.path.length < 2) return;
    const ctx = panel.ctx;
    clearCanvas(panel);
    drawGuide(panel);
    ctx.strokeStyle = '#3ad';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(panel.path[0].x, panel.path[0].y);
    for (let i = 1; i < panel.path.length; i++) {
      ctx.lineTo(panel.path[i].x, panel.path[i].y);
    }
    ctx.stroke();
  }

  function dist2(a, b) {
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return dx * dx + dy * dy;
  }

  function snapToGuide(x, y, guidePoints) {
    let minDist = Infinity;
    let closest = guidePoints[0];
    for (const pt of guidePoints) {
      const d = dist2(pt, { x, y });
      if (d < minDist) {
        minDist = d;
        closest = pt;
      }
    }
    return closest;
  }

  function pointsEqual(p1, p2) {
    return p1.x === p2.x && p1.y === p2.y;
  }

  function isAtEnd(point, guidePoints) {
    const end = guidePoints[guidePoints.length - 1];
    return point.x === end.x && point.y === end.y;
  }

  function drawAllGuides() {
    panels.forEach(panel => {
      clearCanvas(panel);
      drawGuide(panel);
      if (panel.drawn && panel.path.length > 1) {
        drawLine(panel);
      }
    });
  }

  function showStageButtons() {
    stageButtons.style.display = 'flex';
    updateStageButtonStates();
  }

  function hideStageButtons() {
    stageButtons.style.display = 'none';
  }

  function updateImage(src) {
    imageElement.src = src || "";
    if (!src) {
      imageElement.style.display = "none";
    } else {
      imageElement.style.display = "block";
    }
  }

  function updateAnswerArea(imageSrc) {
    updateImage(imageSrc);
    const filename = imageSrc.split("/").pop();
    if (correctAnswers[filename]) {
      answerArea.style.display = "flex";
      answerInput.value = "";
      answerResult.textContent = "";
    } else {
      answerArea.style.display = "none";
    }
  }

  function showStageImage(index) {
    updateAnswerArea(stageImages[index]);
  }

  // ÂàùÊúüÁä∂ÊÖã„ÅØ„Éë„Éç„É´ÂÖ®ÈÉ®ÈùûË°®Á§∫ÔºàCSS„Åß display:noneÔºâ
  panels.forEach(p => {
    p.panel.style.display = "none";
  });

  // ÂàùÊúü„ÅØ panel3 „ÅÆÁîªÂÉè„Å®Ëß£Á≠îÊ¨Ñ„ÇíË°®Á§∫
  updateAnswerArea("images/panel3.png");

  // „Çπ„ÉÜ„Éº„Ç∏ÈÅ∏Êäû„Éú„Çø„É≥„ÇíË°®Á§∫
  showStageButtons();

  updateStageButtonStates();
  drawAllGuides();

  // Ëß£Á≠î„Éú„Çø„É≥Êäº‰∏ã„Ç§„Éô„É≥„Éà
  answerButton.addEventListener("click", () => {
    const filename = imageElement.src.split("/").pop();
    const correct = correctAnswers[filename];
    const userAnswer = answerInput.value.trim().toLowerCase();

    console.log("Ëß£Á≠î„Éú„Çø„É≥Êäº‰∏ã");
    console.log("ÁèæÂú®„ÅÆÁîªÂÉè:", filename);
    console.log("Ê≠£Ëß£:", correct);
    console.log("„É¶„Éº„Ç∂„ÉºÂÖ•Âäõ:", userAnswer);

    if (!userAnswer) {
      answerResult.textContent = "Ëß£Á≠î„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
      answerResult.style.color = "white";
    } else if (userAnswer === correct?.toLowerCase()) {
      answerResult.textContent = "Ê≠£Ëß£„Åß„ÅôÔºÅüéâ";
      answerResult.style.color = "green";

      if (filename === "panel1.png") {
        panels[1].panel.classList.remove("locked-panel");
        stageUnlocked[0] = true;
        clearCanvas(panels[1]);
        forceDrawGuide(panels[1]);
      } else if (filename === "panel2.png") {
        panels[2].panel.classList.remove("locked-panel");
        stageUnlocked[1] = true;
        clearCanvas(panels[2]);
        forceDrawGuide(panels[2]);
      } else if (filename === "panel3.png") {
        panels.forEach(p => {
          p.panel.style.display = "block";
        });
        window.dispatchEvent(new Event("panel3-drawn"));
      } else if (filename === "stage1.png") {
        stageUnlocked[1] = true;
      } else if (filename === "stage2.png") {
        stageUnlocked[2] = true;
      }

      updateStageButtonStates();
    } else {
      answerResult.textContent = "‰∏çÊ≠£Ëß£„Åß„Åô„ÄÇ";
      answerResult.style.color = "red";
    }
  });

  // „Éë„Éç„É´„ÅÆÊèèÁîªÊìç‰Ωú
  panels.forEach(panel => {
    panel.canvas.addEventListener('pointerdown', e => {
      if (panel.panel.classList.contains('locked-panel')) return;
      if (panel.panel.style.display === "none") return;

      const rect = panel.canvas.getBoundingClientRect();
      const sx = e.clientX - rect.left;
      const sy = e.clientY - rect.top;
      const startPoint = panel.guidePoints[0];
      const distanceSquared = dist2({ x: sx, y: sy }, startPoint);
      if (distanceSquared > 100) return;

      panels.forEach(p => {
        if (p !== panel) {
          p.drawn = false;
          p.path = [];
          clearCanvas(p);
          drawGuide(p);
        }
      });

      activePanel = panel;
      isDrawing = true;
      lastDrawnPanelIndex = panel.index;
      drawAllGuides();

      panel.path = [startPoint];
      drawLine(panel);
    });

    panel.canvas.addEventListener('pointermove', e => {
      if (!isDrawing || activePanel !== panel) return;
      const rect = panel.canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const snap = snapToGuide(mx, my, panel.guidePoints);
      const last = panel.path[panel.path.length - 1];
      if (!pointsEqual(snap, last)) {
        panel.path.push(snap);
        drawLine(panel);
      }
    });

    panel.canvas.addEventListener('pointerup', () => {
      if (!isDrawing || activePanel !== panel) return;
      isDrawing = false;
      const last = panel.path[panel.path.length - 1];
      if (isAtEnd(last, panel.guidePoints)) {
        panel.drawn = true;
        lastDrawnPanelIndex = panel.index;
        drawLine(panel);

        panels.forEach(p => {
          if (p !== panel) {
            clearCanvas(p);
            drawGuide(p);
          }
        });

        updateAnswerArea(panelImages[panel.index]);

        if (panel.index === 2) {
          window.dispatchEvent(new Event("panel3-drawn"));
        } else {
          hideStageButtons();
        }
      } else {
        panel.path = [];
        panel.drawn = false;
        lastDrawnPanelIndex = -1;
        drawAllGuides();
        updateImage("");
        updateAnswerArea("");
        hideStageButtons();
      }
    });
  });

  stageButtons.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      if (e.target.id === "backToPanel3") {
        updateAnswerArea("images/panel3.png");
        showStageButtons();
        window.dispatchEvent(new Event("panel3-drawn"));
        return;
      }
      const idx = parseInt(e.target.dataset.index);
      if (!isNaN(idx) && stageUnlocked[idx]) {
        showStageImage(idx);
      }
    }
  });

  window.addEventListener("panel3-drawn", () => {
    showStageButtons();
  });

  stageUnlocked = [true, false, false];
  updateStageButtonStates();
  drawAllGuides();
  window.drawAllGuides = drawAllGuides;
});
  </script>
  <div id="pageMemo">210970</div>
</body>
</html>
