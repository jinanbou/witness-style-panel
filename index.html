<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Witness風パネル</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: #111;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      user-select: none;
    }
    .panel {
      position: relative;
      width: 30vw;
      max-width: 200px;
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      touch-action: none;
      box-shadow: 0 0 5px #000;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: auto;
    }
    .start-circle {
      position: absolute;
      width: 24px; height: 24px;
      border-radius: 50%;
      background: white;
      top: 15px;
      left: 15px;
      box-shadow: 0 0 4px #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="panel" style="background-image: url('image1.jpeg');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>
<div class="panel" style="background-image: url('image2.png');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>
<div class="panel" style="background-image: url('image3.png');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>

<script>
document.querySelectorAll(".panel").forEach(panel => {
  const canvas = panel.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  // サイズ調整
  function resizeCanvas() {
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let drawing = false;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches && e.touches.length > 0) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  panel.addEventListener("mousedown", e => {
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  });

  panel.addEventListener("mousemove", e => {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.stroke();
  });

  panel.addEventListener("mouseup", () => {
    drawing = false;
  });
  panel.addEventListener("mouseleave", () => {
    drawing = false;
  });

  panel.addEventListener("touchstart", e => {
    e.preventDefault();
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }, { passive: false });

  panel.addEventListener("touchmove", e => {
    if (!drawing) return;
    e.preventDefault();
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.stroke();
  }, { passive: false });

  panel.addEventListener("touchend", () => {
    drawing = false;
  });
  panel.addEventListener("touchcancel", () => {
    drawing = false;
  });
});
</script>

</body>
</html>
