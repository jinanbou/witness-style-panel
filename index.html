<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>パネルクイズ</title>
  <style>
    .panel { display: none; margin: 20px 0; }
    .panel.visible { display: block; }
    input { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>パネルクイズ</h1>

  <div class="panel visible" id="panel1">
    <img src="panel1.jpg" width="300" />
    <p>答えを入力してください：</p>
    <input type="text" id="answer1" />
    <button onclick="checkAnswer(1)">OK</button>
    <p class="result" id="result1"></p>
  </div>

  <div class="panel" id="panel2">
    <img src="panel2.jpg" width="300" />
    <p>答えを入力してください：</p>
    <input type="text" id="answer2" />
    <button onclick="checkAnswer(2)">OK</button>
    <p class="result" id="result2"></p>
  </div>

  <!-- 必要に応じてもっと増やせます -->

  <script>
    // 簡単な答えの隠し方（base64でちょっと見づらく）
    const answers = {
      1: atob('5pel5pys'), // 日本語: 答え = "答え"
      2: atob('44GT44KT44Gr') // 例：英語 = "にほんご"
    };

    function checkAnswer(panelNumber) {
      const input = document.getElementById(`answer${panelNumber}`).value.trim()
      const result = document.getElementById(`result${panelNumber}`)
      if (input === answers[panelNumber]) {
        result.textContent = "正解！次のパネルが開きます。"
        const nextPanel = document.getElementById(`panel${panelNumber + 1}`)
        if (nextPanel) nextPanel.classList.add("visible")
      } else {
        result.textContent = "不正解です。もう一度試してください。"
      }
    }
  </script>
</body>
</html>
