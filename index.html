<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #answerBox {
    margin-top: 10px;
    display: none;
  }
  #answerInput {
    padding: 5px;
    font-size: 1em;
  }
  #submitAnswer {
    padding: 5px;
  }
  #stageButtons, #returnButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    opacity: 1;
  }
  .stage-btn.locked {
    opacity: 0.3;
    pointer-events: none;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  .locked-panel {
    background: #000 !important;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerBox">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitAnswer">送信</button>
</div>

<div id="returnButtons">
  <button id="toWitnessBtn" class="stage-btn">Witnessに戻る</button>
  <button id="toStageBtn" class="stage-btn">ステージに戻る</button>
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn locked" data-stage="2">ステージ2</button>
  <button class="stage-btn locked" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel locked-panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const rect = panel.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for(let x=0; x<=w; x+=step){
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({x: x + marginX, y});
  }

  return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i, locked: i === 1 };
});

let panelAnswersCorrect = [false, false, false];

function updatePanelsLock() {
  panels[0].locked = false;
  panels[0].panel.classList.remove('locked-panel');

  if (panelAnswersCorrect[0]) {
    panels[1].locked = false;
    panels[1].panel.classList.remove('locked-panel');
  } else {
    panels[1].locked = true;
    panels[1].panel.classList.add('locked-panel');
    // Clear line if locked
    panels[1].path = [];
    panels[1].drawn = false;
  }

  panels[2].locked = false;
  panels[2].panel.classList.remove('locked-panel');

  drawAllGuides();
  panels.forEach(p => {
    if(p.drawn) drawLine(p);
  });
}

function isAtEnd(point, guidePoints){
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

function drawGuide(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  if (panel.locked) return;
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  ctx.moveTo(pts[0].x, pts[0].y);
  for(let i=1; i<pts.length; i++){
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = panel.guidePoints[0];
  const isActiveOrCompleted = (panel === activePanel && isDrawing) || panel.drawn;
  ctx.fillStyle = isActiveOrCompleted ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(panel){
  drawGuide(panel);
  if(panel.path.length < 2) return;
  const ctx = panel.ctx;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for(let i=1; i<panel.path.length; i++){
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function drawAllGuides(){
  panels.forEach(drawGuide);
}

function snapToGuide(x, y, guidePoints){
  let minDist = Infinity;
  let closest = guidePoints[0];
  for(const pt of guidePoints){
    const dx = x - pt.x;
    const dy = y - pt.y;
    const distSq = dx * dx + dy * dy;
    if(distSq < minDist){
      minDist = distSq;
      closest = pt;
    }
  }
  return closest;
}

let activePanel = null;
let isDrawing = false;

const screenImage = document.getElementById('screenImage');

panels.forEach(panel => {
  panel.canvas.addEventListener('pointerdown', e => {
    if (panel.locked) return;
    activePanel = panel;
    isDrawing = true;
    panels.forEach(p => {
      if(p !== panel){
        p.path = [];
        p.drawn = false;
      }
    });
    screenImage.src = '';
    const startPoint = panel.guidePoints[0];
    panel.path = [startPoint];
    drawLine(panel);
  });

  panel.canvas.addEventListener('pointermove', e => {
    if(!isDrawing || activePanel !== panel) return;
    const rect = panel.canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if(snap !== last){
      panel.path.push(snap);
      drawLine(panel);
    }
  });

  panel.canvas.addEventListener('pointerup', () => {
    if(!isDrawing || activePanel !== panel) return;
    isDrawing = false;
    const last = panel.path[panel.path.length - 1];
    if (isAtEnd(last, panel.guidePoints)) {
      panel.drawn = true;
      screenImage.src = `panel${panel.index + 1}.png`;
      if(panel.index === 2){
        document.getElementById('stageButtons').style.display = 'flex';
      }
    } else {
      panel.drawn = false;
      screenImage.src = '';
      if(panel.index === 2){
        document.getElementById('stageButtons').style.display = 'none';
      }
    }
    updatePanelsLock();
    updateAnswerBoxVisibility();
    updateReturnButtons();
    drawAllGuides();
    panels.forEach(p => {
      if(p.drawn) drawLine(p);
    });
  });
});

function updateAnswerBoxVisibility() {
  const visible = panels.some(p => p.drawn);
  document.getElementById('answerBox').style.display = visible ? 'block' : 'none';
}

function updateReturnButtons() {
  const imgSrc = screenImage.src;
  const returnBtns = document.getElementById('returnButtons');
  const toWitnessBtn = document.getElementById('toWitnessBtn');
  const toStageBtn = document.getElementById('toStageBtn');

  if (imgSrc.endsWith('panel1.png') || imgSrc.endsWith('panel2.png') || imgSrc.endsWith('panel3.png')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'block';
    toStageBtn.style.display = 'none';
  } else if (imgSrc.endsWith('stage1.png') || imgSrc.endsWith('stage2.png') || imgSrc.endsWith('stage3.png')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'block';
  } else {
    returnBtns.style.display = 'none';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'none';
  }
}

document.getElementById('toWitnessBtn').addEventListener('click', () => {
  screenImage.src = '';
  document.getElementById('stageButtons').style.display = 'none';
  updateReturnButtons();
});

document.getElementById('toStageBtn').addEventListener('click', () => {
  screenImage.src = 'panel3.png';
  document.getElementById('stageButtons').style.display = 'flex';
  updateReturnButtons();
});

document.getElementById('submitAnswer').addEventListener('click', () => {
  const value = document.getElementById('answerInput').value.trim().toLowerCase();
  const expectedAnswers = ['visits', 'comment', 'helps'];
  const activeIndex = panels.findIndex(p => p.drawn && isAtEnd(p.path[p.path.length - 1], p.guidePoints));
  if (activeIndex !== -1 && expectedAnswers[activeIndex] === value) {
    alert('正解です！');
    panelAnswersCorrect[activeIndex] = true;
    updatePanelsLock();
  }
});

document.querySelectorAll('.stage-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const stageNum = btn.getAttribute('data-stage');
    // ボタンのロック判定をここで行う（暗くしてるだけなので無効化は不要）
    if (btn.classList.contains('locked')) return;
    screenImage.src = `stage${stageNum}.png`;
    updateReturnButtons();
  });
});

drawAllGuides();
updatePanelsLock();
updateAnswerBoxVisibility();
</script>

</body>
</html>
