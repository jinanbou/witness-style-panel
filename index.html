<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Witness風パネル</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 10px;
    }
    .panel {
      position: relative;
      width: 30vw;
      max-width: 200px;
      aspect-ratio: 1;
      background-size: cover;
      border: 2px solid #fff;
      border-radius: 8px;
      touch-action: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
    .start-circle {
      position: absolute;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<div class="panel" style="background-image: url('image1.jpeg');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>
<div class="panel" style="background-image: url('image2.png');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>
<div class="panel" style="background-image: url('image3.png');">
  <div class="start-circle"></div>
  <canvas></canvas>
</div>

<script>
document.querySelectorAll(".panel").forEach(panel => {
  const canvas = panel.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let drawing = false;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches && e.touches.length > 0) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  function startDraw(e) {
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "white";
    ctx.lineWidth = 4;
    ctx.lineCap = "round";
    ctx.stroke();
  }

  function stopDraw() {
    drawing = false;
  }

  panel.addEventListener("mousedown", startDraw);
  panel.addEventListener("mousemove", draw);
  panel.addEventListener("mouseup", stopDraw);
  panel.addEventListener("mouseleave", stopDraw);

  panel.addEventListener("touchstart", e => { e.preventDefault(); startDraw(e); }, { passive: false });
  panel.addEventListener("touchmove", e => { e.preventDefault(); draw(e); }, { passive: false });
  panel.addEventListener("touchend", stopDraw);
});
</script>

</body>
</html>
