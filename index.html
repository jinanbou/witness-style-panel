<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
  #stageButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  #answerContainer {
    margin-top: 15px;
    display: none;
  }
  #answerInput {
    padding: 6px 10px;
    font-size: 1rem;
  }
  #submitBtn {
    padding: 6px 14px;
    margin-left: 8px;
    font-size: 1rem;
    cursor: pointer;
  }
  #backButton {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 1rem;
    cursor: pointer;
    display: none;
    border-radius: 5px;
    border: none;
    background-color: #555;
    color: white;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn" data-stage="2">ステージ2</button>
  <button class="stage-btn" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<div id="answerContainer">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitBtn">送信</button>
</div>

<button id="backButton">戻る</button>

<script>
const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const rect = panel.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for(let x=0; x<=w; x+=step){
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({x: x + marginX, y});
  }

  return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i, unlocked: i === 0 };
});

const screenImage = document.getElementById('screenImage');
const stageButtons = document.getElementById('stageButtons');
const answerContainer = document.getElementById('answerContainer');
const answerInput = document.getElementById('answerInput');
const submitBtn = document.getElementById('submitBtn');
const backButton = document.getElementById('backButton');

const panelAnswers = ['VISITS', 'COMMENT', 'HELPS'];
const panelImages = ['panel1.png', 'panel2.png', 'panel3.png'];

const stageAnswers = ['BURGLARY', 'ALLEY', 'FETCHING'];
const stageImages = ['stage1.png', 'stage2.png', 'stage3.png'];

let currentMode = 'witness'; // 'witness' or 'stage'
let currentStage = null;
let activePanel = null;
let isDrawing = false;

function drawGuide(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);

  if(!panel.unlocked){
    // ロックされているパネルは真っ黒
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, panel.canvas.width, panel.canvas.height);
    return;
  }

  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  const pts = panel.guidePoints;
  ctx.moveTo(pts[0].x, pts[0].y);
  for(let i=1; i<pts.length; i++){
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = panel.guidePoints[0];
  ctx.fillStyle = (isDrawing && activePanel === panel) ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function dist2(a,b){
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  return dx*dx + dy*dy;
}

function snapToGuide(x, y, guidePoints){
  let minDist = Infinity;
  let closest = guidePoints[0];
  for(const pt of guidePoints){
    const d = dist2(pt, {x,y});
    if(d < minDist){
      minDist = d;
      closest = pt;
    }
  }
  return closest;
}

function drawLine(panel){
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  drawGuide(panel);
  if(panel.path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for(let i=1; i<panel.path.length; i++){
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function drawAllGuides(){
  panels.forEach(drawGuide);
}

function isAtEnd(point, guidePoints){
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

function canDrawLine(panel) {
  if(panel.index === 0) return panel.unlocked;
  if(panel.index === 1) return panels[0].drawn; // パネル2はパネル1クリア後
  if(panel.index === 2) return true; // パネル3は常時OK
  return false;
}

function updatePanelsLock() {
  panels.forEach(panel => {
    panel.unlocked = false;
  });
  panels[0].unlocked = true;
  if(panels[0].drawn) panels[1].unlocked = true;
  panels[2].unlocked = true;
}

function updateAnswerContainerVisibility() {
  if(currentMode === 'witness' && activePanel && activePanel.drawn) {
    answerContainer.style.display = 'block';
  } else if(currentMode === 'stage' && currentStage !== null) {
    answerContainer.style.display = 'block';
  } else {
    answerContainer.style.display = 'none';
  }
}

function updateBackButton() {
  if(currentMode === 'witness') {
    if(screenImage.src.endsWith('panel1.png') || screenImage.src.endsWith('panel2.png') || screenImage.src.endsWith('panel3.png')) {
      backButton.textContent = 'Witnessに戻る';
      backButton.style.display = 'inline-block';
    } else {
      backButton.style.display = 'none';
    }
  } else if(currentMode === 'stage') {
    backButton.textContent = 'ステージに戻る';
    backButton.style.display = 'inline-block';
  } else {
    backButton.style.display = 'none';
  }
}

function resetDrawingOnLockedPanels() {
  panels.forEach(panel => {
    if(!panel.unlocked) {
      panel.path = [];
      panel.drawn = false;
      drawGuide(panel);
    }
  });
}

function showStage(stageIndex) {
  currentMode = 'stage';
  currentStage = stageIndex;
  screenImage.src = stageImages[stageIndex];
  answerInput.value = '';
  updateAnswerContainerVisibility();
  updateBackButton();
  stageButtons.style.display = 'none';
  activePanel = null;
  resetDrawingOnLockedPanels();
}

stageButtons.querySelectorAll('.stage-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const stageIndex = Number(btn.getAttribute('data-stage')) - 1;
    if(stageIndex === 0) {
      // ステージ1は常に選べる
      showStage(stageIndex);
    } else if(stageIndex === 1 && stageCleared(0)) {
      showStage(stageIndex);
    } else if(stageIndex === 2 && stageCleared(1)) {
      showStage(stageIndex);
    } else {
      alert('前のステージをクリアしてください');
    }
  });
});

function stageCleared(stageIndex) {
  // ステージクリアは、そのステージの答えを正解したことを指す
  return clearedStages.has(stageIndex);
}

const clearedStages = new Set();

submitBtn.addEventListener('click', () => {
  const answer = answerInput.value.trim().toUpperCase();

  if(currentMode === 'witness') {
    if(!activePanel) return;

    const correctAnswer = panelAnswers[activePanel.index];
    if(answer === correctAnswer) {
      if(!activePanel.drawn) return; // 解答受付は線が引かれた状態のみ
      activePanel.drawn = true;
      updatePanelsLock();
      alert('正解です！');

      // 正解で画像を表示
      screenImage.src = panelImages[activePanel.index];

      updateAnswerContainerVisibility();
      updateBackButton();
    } else {
      alert('不正解です');
    }
  } else if(currentMode === 'stage') {
    if(currentStage === null) return;
    const correctAnswer = stageAnswers[currentStage];
    if(answer === correctAnswer) {
      alert('ステージクリア！');
      clearedStages.add(currentStage);
      // ステージセレクトを表示
      stageButtons.style.display = 'flex';
      // 画像は変えずに残す
      updateAnswerContainerVisibility();
      updateBackButton();
    } else {
      alert('不正解です');
    }
  }

  answerInput.value = '';
});

backButton.addEventListener('click', () => {
  if(backButton.textContent === 'Witnessに戻る') {
    // 画像消してステージセレクト非表示
    screenImage.src = '';
    stageButtons.style.display = 'none';
    currentMode = 'witness';
    currentStage = null;
    activePanel = null;
    updateAnswerContainerVisibility();
    updateBackButton();
    resetDrawingOnLockedPanels();
  } else if(backButton.textContent === 'ステージに戻る') {
    // panel3.png を表示してステージセレクト表示
    screenImage.src = 'panel3.png';
    stageButtons.style.display = 'flex';
    currentMode = 'witness';
    currentStage = null;
    activePanel = null;
    updateAnswerContainerVisibility();
    updateBackButton();
    resetDrawingOnLockedPanels();
  }
});

function canDraw(panel) {
  if(!panel.unlocked) return false;
  if(panel.index === 0) return true;
  if(panel.index === 1) return panels[0].drawn;
  if(panel.index === 2) return true;
  return false;
}

panels.forEach(panel => {
  drawGuide(panel);
});

panels.forEach(panel => {
  panel.canvas.addEventListener('pointerdown', e => {
    if(!canDraw(panel)) return;

    activePanel = panel;
    isDrawing = true;

    panels.forEach(p => {
      if(p !== panel){
        p.path = [];
        p.drawn = p.drawn && p !== panel;
        drawGuide(p);
      }
    });

    const rect = panel.canvas.getBoundingClientRect();
    const startPoint = panel.guidePoints[0];
    panel.path = [startPoint];
    drawLine(panel);
    updateAnswerContainerVisibility();
  });

  panel.canvas.addEventListener('pointermove', e => {
    if(!isDrawing || activePanel !== panel) return;

    const rect = panel.canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if(snap !== last){
      panel.path.push(snap);
      drawLine(panel);
      updateAnswerContainerVisibility();
    }
  });

  panel.canvas.addEventListener('pointerup', e => {
    if(!isDrawing || activePanel !== panel) return;
    isDrawing = false;

    const last = panel.path[panel.path.length - 1];
    if(isAtEnd(last, panel.guidePoints)){
      panel.drawn = true;
      screenImage.src = panelImages[panel.index];
    } else {
      panel.path = [];
      panel.drawn = false;
      drawGuide(panel);
      screenImage.src = '';
    }
    updatePanelsLock();
    updateAnswerContainerVisibility();
    updateBackButton();
  });
});
</script>

</body>
</html>
