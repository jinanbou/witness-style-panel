<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #answerBox {
    margin-top: 10px;
    display: none;
  }
  #answerInput {
    padding: 5px;
    font-size: 1em;
  }
  #submitAnswer {
    padding: 5px;
  }
  #stageButtons, #returnButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    opacity: 1;
  }
  .stage-btn.locked {
    opacity: 0.3;
    pointer-events: none;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  .locked-panel {
    background: #000 !important;
    pointer-events: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerBox">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitAnswer">送信</button>
</div>

<div id="returnButtons">
  <button id="toWitnessBtn" class="stage-btn">Witnessに戻る</button>
  <button id="toStageBtn" class="stage-btn">ステージに戻る</button>
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn locked" data-stage="2">ステージ2</button>
  <button class="stage-btn locked" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel" id="panel1"><canvas></canvas></div>
  <div class="panel locked-panel" id="panel2"><canvas></canvas></div>
  <div class="panel" id="panel3"><canvas></canvas></div>
</div>

<script>
const screenImage = document.getElementById('screenImage');
const answerBox = document.getElementById('answerBox');
const answerInput = document.getElementById('answerInput');
const submitAnswer = document.getElementById('submitAnswer');
const returnButtons = document.getElementById('returnButtons');
const stageButtons = document.getElementById('stageButtons');

const imageSources = ["panel1.png", "panel2.png", "panel3.png"];
const stageImages = ["stage1.png", "stage2.png", "stage3.png"];
const panelAnswers = ["VISITS", "COMMENT", "HELPS"];
const stageAnswers = ["BURGLARY", "ALLEY", "FETCHING"];

let panels = Array.from(document.querySelectorAll('.panel')).map((panel, index) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  return {
    panel, canvas, ctx,
    guidePoints: [],
    path: [],
    drawn: false,
    index,
    locked: index === 1, // パネル2はロック
  };
});

function dist2(a, b) {
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  return dx * dx + dy * dy;
}

function snapToGuide(x, y, guidePoints) {
  let minDist = Infinity;
  let closest = guidePoints[0];
  for (const pt of guidePoints) {
    const d = dist2(pt, { x, y });
    if (d < minDist) {
      minDist = d;
      closest = pt;
    }
  }
  return closest;
}

function isAtEnd(point, guidePoints) {
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

function drawGuide(panel) {
  const ctx = panel.ctx;
  const canvas = panel.canvas;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (panel.locked) return;

  const pts = panel.guidePoints;
  if (pts.length === 0) return;

  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(pts[0].x, pts[0].y);
  for (let i = 1; i < pts.length; i++) {
    ctx.lineTo(pts[i].x, pts[i].y);
  }
  ctx.stroke();

  const start = pts[0];
  const shouldHighlight = panel.drawn || (panel === activePanel && isDrawing);
  ctx.fillStyle = shouldHighlight ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(panel) {
  const ctx = panel.ctx;
  ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
  drawGuide(panel);
  if (panel.path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(panel.path[0].x, panel.path[0].y);
  for (let i = 1; i < panel.path.length; i++) {
    ctx.lineTo(panel.path[i].x, panel.path[i].y);
  }
  ctx.stroke();
}

function setupPanel(panelObj) {
  const { canvas } = panelObj;
  canvas.width = panelObj.panel.clientWidth;
  canvas.height = panelObj.panel.clientHeight;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for (let x = 0; x <= w; x += step) {
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({ x: x + marginX, y });
  }
  panelObj.guidePoints = guidePoints;

  drawGuide(panelObj);
}

let activePanel = null;
let isDrawing = false;

panels.forEach(setupPanel);

panels.forEach(panel => {
  const canvas = panel.canvas;

  canvas.addEventListener('pointerdown', e => {
    if (panel.locked) return;
    activePanel = panel;
    isDrawing = true;

    panels.forEach(p => {
      if (p !== panel && !p.drawn) {
        p.path = [];
        drawGuide(p);
      }
    });

    const rect = canvas.getBoundingClientRect();
    const sx = e.clientX - rect.left;
    const sy = e.clientY - rect.top;
    const startPoint = panel.guidePoints[0];
    panel.path = [startPoint];
    drawLine(panel);
  });

  canvas.addEventListener('pointermove', e => {
    if (!isDrawing || activePanel !== panel || panel.locked) return;
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const snap = snapToGuide(mx, my, panel.guidePoints);
    const last = panel.path[panel.path.length - 1];
    if (snap !== last) {
      panel.path.push(snap);
      drawLine(panel);
    }
  });

  canvas.addEventListener('pointerup', () => {
    if (!isDrawing || activePanel !== panel || panel.locked) return;
    isDrawing = false;

    const last = panel.path[panel.path.length - 1];
    if (isAtEnd(last, panel.guidePoints)) {
      panel.drawn = true;
      screenImage.src = imageSources[panel.index];
      answerBox.style.display = 'block';

      if (panel.index === 0) {
        panels[1].locked = false;
        panels[1].panel.classList.remove('locked-panel');
        setupPanel(panels[1]);
      } else if (panel.index === 2) {
        stageButtons.style.display = 'flex';
      }
    } else {
      panel.path = [];
      panel.drawn = false;
      drawGuide(panel);
      screenImage.src = '';
      answerBox.style.display = 'none';
    }
    updateReturnButtons();
  });
});

document.querySelectorAll('.stage-btn[data-stage]').forEach(btn => {
  btn.addEventListener('click', () => {
    const stage = parseInt(btn.dataset.stage);
    if (!btn.classList.contains('locked')) {
      screenImage.src = `stage${stage}.png`;
      updateReturnButtons();
      answerBox.style.display = 'block';
    }
  });
});

submitAnswer.addEventListener('click', () => {
  const input = answerInput.value.trim().toUpperCase();
  const src = screenImage.src;
  if (src.includes('stage')) {
    const index = stageImages.findIndex(name => src.includes(name));
    if (input === stageAnswers[index]) {
      const nextBtn = document.querySelector(`.stage-btn[data-stage="${index + 2}"]`);
      if (nextBtn) nextBtn.classList.remove('locked');
      alert('正解！');
    } else {
      alert('不正解');
    }
  } else if (src.includes('panel')) {
    const index = imageSources.findIndex(name => src.includes(name));
    if (input === panelAnswers[index]) {
      alert('正解！');
    } else {
      alert('不正解');
    }
  }
  answerInput.value = '';
});

function updateReturnButtons() {
  const img = document.getElementById('screenImage').src;
  const returnBtns = document.getElementById('returnButtons');
  const toWitnessBtn = document.getElementById('toWitnessBtn');
  const toStageBtn = document.getElementById('toStageBtn');

  if (!img || img.endsWith('/')) {
    returnBtns.style.display = 'none';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'none';
  } else if (img.includes('panel')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'block';
    toStageBtn.style.display = 'none';
  } else if (img.includes('stage')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'block';
  }
}

document.getElementById('toStageBtn').addEventListener('click', () => {
  document.getElementById('screenImage').src = 'panel3.png';
  updateReturnButtons();
});

document.getElementById('toWitnessBtn').addEventListener('click', () => {
  document.getElementById('screenImage').src = '';
  updateReturnButtons();
  answerBox.style.display = 'none';
});
</script>

</body>
</html>
