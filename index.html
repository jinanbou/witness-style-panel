<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WitnessSystem</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    max-width: 1000px;
    height: 50vh;
    max-height: 600px;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #imageButtons {
    margin-top: 10px;
    display: none;
    text-align: center;
  }
  #imageButtons button {
    background-color: #3ad;
    border: none;
    color: white;
    margin: 0 8px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
  }
  #imageButtons button:disabled {
    background-color: #666;
    cursor: default;
  }
  #imageButtons button:hover:enabled {
    background-color: #269;
  }
  .container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    width: 70vw;
    max-width: 1000px;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 3;
    background: #ccc;
    border: 2px solid #888;
    min-width: 150px;
    transition: background-color 0.3s ease;
  }
  .panel.locked {
    background: #000 !important;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
  #answerContainer {
    margin-top: 20px;
    width: 70vw;
    max-width: 1000px;
    display: none;
    text-align: center;
  }
  #answerInput {
    padding: 10px;
    font-size: 16px;
    width: 300px;
    max-width: 90%;
    border-radius: 5px;
    border: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
  <div id="imageButtons">
    <button data-img="image3_1.png" id="imgBtn1">画像1</button>
    <button data-img="image3_2.png" id="imgBtn2">画像2</button>
    <button data-img="image3_3.png" id="imgBtn3">画像3</button>
  </div>
</div>

<div class="container">
  <div class="panel" id="panel0"><canvas></canvas></div>
  <div class="panel locked" id="panel1"><canvas></canvas></div>
  <div class="panel" id="panel2"><canvas></canvas></div>
</div>

<div id="answerContainer">
  <input type="text" id="answerInput" placeholder="答えを入力してください" autocomplete="off" />
</div>

<script>
  const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
    const canvas = panel.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    const marginX = 20;
    const w = canvas.width - marginX * 2;
    const h = canvas.height;
    const amplitude = h / 16;
    const centerY = h / 2;

    const guidePoints = [];
    const step = w / 50;
    for(let x=0; x<=w; x+=step){
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);
      guidePoints.push({x: x + marginX, y});
    }

    return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i };
  });

  const screenImage = document.getElementById('screenImage');
  const imageButtons = document.getElementById('imageButtons');
  const answerContainer = document.getElementById('answerContainer');
  const answerInput = document.getElementById('answerInput');

  const imgBtn1 = document.getElementById('imgBtn1');
  const imgBtn2 = document.getElementById('imgBtn2');
  const imgBtn3 = document.getElementById('imgBtn3');

  const imageAnswers = ["burglary", "alley", "fetching"];
  const panelAnswers = ["visits", "comment", "helps"];

  const imageSources = [
    "image1.jpeg",
    "image2.png",
    ["image3_1.png", "image3_2.png", "image3_3.png"]
  ];

  let imageCleared = [false, false, false];
  let panelCleared = [false, false, false];

  function drawGuide(panel) {
    const ctx = panel.ctx;
    ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    const pts = panel.guidePoints;
    ctx.moveTo(pts[0].x, pts[0].y);
    for(let i=1; i<pts.length; i++){
      ctx.lineTo(pts[i].x, pts[i].y);
    }
    ctx.stroke();

    const start = panel.guidePoints[0];
    ctx.fillStyle = (isDrawing && activePanel === panel) ? '#3ad' : '#fff';
    ctx.beginPath();
    ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
    ctx.fill();
  }

  function dist2(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return dx*dx + dy*dy;
  }

  function snapToGuide(x, y, guidePoints){
    let minDist = Infinity;
    let closest = guidePoints[0];
    for(const pt of guidePoints){
      const d = dist2(pt, {x,y});
      if(d < minDist){
        minDist = d;
        closest = pt;
      }
    }
    return closest;
  }

  function drawLine(panel){
    const ctx = panel.ctx;
    ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    drawGuide(panel);
    if(panel.path.length < 2) return;
    ctx.strokeStyle = '#3ad';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(panel.path[0].x, panel.path[0].y);
    for(let i=1; i<panel.path.length; i++){
      ctx.lineTo(panel.path[i].x, panel.path[i].y);
    }
    ctx.stroke();
  }

  function drawAllGuides(){
    panels.forEach(drawGuide);
  }

  let activePanel = null;
  let isDrawing = false;
  let currentPanelIndex = null;

  function isAtEnd(point, guidePoints){
    const end = guidePoints[guidePoints.length - 1];
    return (point.x === end.x && point.y === end.y);
  }

  function updateAnswerVisibility(){
    const anyDrawn = panels.some(p => p.drawn);
    const imgVisible = screenImage.src && screenImage.src !== "" && !screenImage.src.includes(window.location.href);
    if(anyDrawn || imgVisible){
      answerContainer.style.display = 'block';
    } else {
      answerContainer.style.display = 'none';
      answerInput.value = '';
    }
  }

  function updateImageButtons(){
    imgBtn1.disabled = false;
    imgBtn2.disabled = !imageCleared[0];
    imgBtn3.disabled = !imageCleared[1];
  }

  function updatePanelLock(){
    if(!panelCleared[0]){
      panels[1].panel.classList.add('locked');
      // パネル2の線を消す（ロック時）
      panels[1].path = [];
      panels[1].drawn = false;
      panels[1].ctx.clearRect(0,0, panels[1].canvas.width, panels[1].canvas.height);
    } else {
      panels[1].panel.classList.remove('locked');
      drawGuide(panels[1]);
    }
  }

  panels.forEach(panel => {
    panel.canvas.addEventListener('pointerdown', e => {
      // パネル2ロック時は無視
      if(panel.index === 1 && !panelCleared[0]){
        return;
      }
      activePanel = panel;
      isDrawing = true;

      panels.forEach(p => {
        if(p !== panel){
          p.path = [];
          p.drawn = false;
          drawGuide(p);
        }
      });

      screenImage.src = '';
      imageButtons.style.display = 'none';
      updateAnswerVisibility();

      const rect = panel.canvas.getBoundingClientRect();
      const sx = e.clientX - rect.left;
      const sy = e.clientY - rect.top;

      const startPoint = panel.guidePoints[0];
      panel.path = [startPoint];

      drawLine(panel);
    });

    panel.canvas.addEventListener('pointermove', e => {
      if(!isDrawing || activePanel !== panel) return;

      const rect = panel.canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const snap = snapToGuide(mx, my, panel.guidePoints);
      const last = panel.path[panel.path.length - 1];
      if(snap !== last){
        panel.path.push(snap);
        drawLine(panel);
      }
    });

    panel.canvas.addEventListener('pointerup', e => {
      if(!isDrawing || activePanel !== panel) return;
      isDrawing = false;

      const last = panel.path[panel.path.length - 1];
      if(isAtEnd(last, panel.guidePoints)){
        panel.drawn = true;
        currentPanelIndex = panel.index;
        if(panel.index === 2){
          screenImage.src = imageSources[2][0];
          imageButtons.style.display = 'block';
          updateImageButtons();
        } else {
          screenImage.src = imageSources[panel.index];
          imageButtons.style.display = 'none';
        }
      } else {
        panel.path = [];
        panel.drawn = false;
        drawGuide(panel);
        screenImage.src = '';
        imageButtons.style.display = 'none';
        currentPanelIndex = null;
      }
      updateAnswerVisibility();
    });
  });

  imageButtons.addEventListener('click', e => {
    if(e.target.tagName !== 'BUTTON') return;
    const img = e.target.getAttribute('data-img');
    if(img){
      if(e.target.disabled) return;
      screenImage.src = img;
    }
  });

  answerInput.addEventListener('keydown', e => {
    if(e.key === 'Enter'){
      if(currentPanelIndex === null) return;
      const userAns = answerInput.value.trim().toLowerCase();

      // 画像の正解判定はパネル3選択中＆画像1のみ
      if(currentPanelIndex === 2 && screenImage.src.split('/').pop() === "image3_1.png"){
        if(userAns === imageAnswers[0]){
          alert('正解です！');
          imageCleared[0] = true;
          updateImageButtons();
        } else {
          alert('不正解です。');
        }
        return;
      }

      // それ以外はパネル回答判定
      if(userAns === panelAnswers[currentPanelIndex]){
        alert('正解です！');
        panelCleared[currentPanelIndex] = true;
        updatePanelLock();
      } else {
        alert('不正解です。');
      }
    }
  });

  drawAllGuides();
  updateImageButtons();
  updatePanelLock();
</script>

</body>
</html>
