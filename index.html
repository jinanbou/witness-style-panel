<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #answerBox {
    margin-top: 10px;
    display: none;
  }
  #answerInput {
    padding: 5px;
    font-size: 1em;
  }
  #submitAnswer {
    padding: 5px;
  }
  #stageButtons, #returnButtons {
    display: none;
    margin-top: 15px;
    gap: 10px;
  }
  .stage-btn {
    padding: 8px 14px;
    background: #444;
    border: 1px solid #999;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    opacity: 1;
  }
  .stage-btn.locked {
    opacity: 0.3;
    pointer-events: none;
  }
  .container {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    width: 70vw;
  }
  .panel {
    position: relative;
    flex: 1 1 0;
    aspect-ratio: 7 / 1.2;
    background: #ccc;
    border: 2px solid #888;
    user-select: none;
  }
  .locked-panel {
    background: #000 !important;
    pointer-events: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div id="answerBox">
  <input type="text" id="answerInput" placeholder="答えを入力" />
  <button id="submitAnswer">送信</button>
</div>

<div id="returnButtons">
  <button id="toWitnessBtn" class="stage-btn">Witnessに戻る</button>
  <button id="toStageBtn" class="stage-btn">ステージに戻る</button>
</div>

<div id="stageButtons">
  <button class="stage-btn" data-stage="1">ステージ1</button>
  <button class="stage-btn locked" data-stage="2">ステージ2</button>
  <button class="stage-btn locked" data-stage="3">ステージ3</button>
</div>

<div class="container">
  <div class="panel" id="panel1"><canvas></canvas></div>
  <div class="panel locked-panel" id="panel2"><canvas></canvas></div>
  <div class="panel" id="panel3"><canvas></canvas></div>
</div>

<script>
const panelStates = [
  { id: 'panel1', unlocked: true, drawn: false, guide: true },
  { id: 'panel2', unlocked: false, drawn: false, guide: false },
  { id: 'panel3', unlocked: true, drawn: false, guide: true },
];

const imageSources = {
  panel1: 'panel1.png',
  panel2: 'panel2.png',
  panel3: 'panel3.png',
  stage1: 'stage1.png',
  stage2: 'stage2.png',
  stage3: 'stage3.png'
};

function updateReturnButtons() {
  const img = document.getElementById('screenImage').src;
  const returnBtns = document.getElementById('returnButtons');
  const toWitnessBtn = document.getElementById('toWitnessBtn');
  const toStageBtn = document.getElementById('toStageBtn');
  const panel3Drawn = panelStates[2]?.drawn;

  const isStageImage = img.includes('stage1') || img.includes('stage2') || img.includes('stage3');

  if (!img || img.endsWith('/')) {
    returnBtns.style.display = 'none';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'none';
  } else if (panel3Drawn && isStageImage) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'block';
  } else if (img.includes('panel')) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'block';
    toStageBtn.style.display = 'none';
  } else if (isStageImage) {
    returnBtns.style.display = 'flex';
    toWitnessBtn.style.display = 'none';
    toStageBtn.style.display = 'block';
  }
}

const panels = Array.from(document.querySelectorAll('.panel')).map((panel, index) => {
  const canvas = panel.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const rect = panel.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;

  const marginX = 20;
  const w = canvas.width - marginX * 2;
  const h = canvas.height;
  const amplitude = h / 16;
  const centerY = h / 2;

  const guidePoints = [];
  const step = w / 50;
  for(let x=0; x<=w; x+=step){
    const theta = (x / w) * 2 * Math.PI;
    const y = centerY - amplitude * Math.sin(theta);
    guidePoints.push({x: x + marginX, y});
  }

  return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index };
});

let activePanel = null;
let isDrawing = false;

function drawGuide(panelObj) {
  const { ctx, canvas, guidePoints, drawn, index } = panelObj;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!panelStates[index].unlocked || !panelStates[index].guide) return;

  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(guidePoints[0].x, guidePoints[0].y);
  for(let i=1; i<guidePoints.length; i++){
    ctx.lineTo(guidePoints[i].x, guidePoints[i].y);
  }
  ctx.stroke();

  const start = guidePoints[0];
  ctx.fillStyle = (isDrawing && activePanel === panelObj) || drawn ? '#3ad' : '#fff';
  ctx.beginPath();
  ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
  ctx.fill();
}

function drawLine(panelObj){
  const { ctx, canvas, guidePoints, path } = panelObj;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawGuide(panelObj);
  if(path.length < 2) return;
  ctx.strokeStyle = '#3ad';
  ctx.lineWidth = 6;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.beginPath();
  ctx.moveTo(path[0].x, path[0].y);
  for(let i=1; i<path.length; i++){
    ctx.lineTo(path[i].x, path[i].y);
  }
  ctx.stroke();
}

function snapToGuide(x, y, guidePoints){
  let minDist = Infinity;
  let closest = guidePoints[0];
  for(const pt of guidePoints){
    const dx = pt.x - x;
    const dy = pt.y - y;
    const d = dx*dx + dy*dy;
    if(d < minDist){
      minDist = d;
      closest = pt;
    }
  }
  return closest;
}

function isAtEnd(point, guidePoints){
  const end = guidePoints[guidePoints.length - 1];
  return (point.x === end.x && point.y === end.y);
}

panels.forEach((panelObj, idx) => {
  const panelState = panelStates[idx];

  panelObj.canvas.addEventListener('pointerdown', e => {
    if (!panelState.unlocked) return;
    activePanel = panelObj;
    isDrawing = true;
    panelObj.path = [panelObj.guidePoints[0]];
    drawLine(panelObj);
  });

  panelObj.canvas.addEventListener('pointermove', e => {
    if(!isDrawing || activePanel !== panelObj) return;
    const rect = panelObj.canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const snap = snapToGuide(x, y, panelObj.guidePoints);
    const last = panelObj.path[panelObj.path.length - 1];
    if(snap.x !== last.x || snap.y !== last.y){
      panelObj.path.push(snap);
      drawLine(panelObj);
    }
  });

  panelObj.canvas.addEventListener('pointerup', e => {
    if(!isDrawing || activePanel !== panelObj) return;
    isDrawing = false;
    const last = panelObj.path[panelObj.path.length - 1];
    if(isAtEnd(last, panelObj.guidePoints)){
      panelObj.drawn = true;
      panelStates[idx].drawn = true;
      drawLine(panelObj);
      document.getElementById('screenImage').src = imageSources[`panel${idx+1}`];
      updateReturnButtons();
    } else {
      panelObj.path = [];
      panelObj.drawn = false;
      panelStates[idx].drawn = false;
      drawGuide(panelObj);
      document.getElementById('screenImage').src = '';
      updateReturnButtons();
    }
  });

  drawGuide(panelObj);
});
</script>

</body>
</html>
