<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>反転sin波ガイド線付きパネル</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: white;
    user-select: none;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }
  .panel {
    position: relative;
    width: 120px;
    height: 120px;
    background: white;
    border: 2px solid #888;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="Selected Image" />
</div>

<div class="container">
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
  <div class="panel"><canvas></canvas></div>
</div>

<script>
  const panels = Array.from(document.querySelectorAll('.panel')).map((panel, i) => {
    const canvas = panel.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    // ここで余白を設定（左右20px）
    const marginX = 20;

    const w = canvas.width - marginX * 2;  // 左右余白を差し引く
    const h = canvas.height;
    const amplitude = h / 16;  // 振幅を半分に（元はh/8）

    // ガイド点生成（θは0〜2π）、上下反転させるためsin波にマイナスをかける
    // y = center - amplitude * sin(theta) にして上下反転
    const centerY = h / 2;
    const guidePoints = [];
    const step = w / 50;
    for(let x=0; x<=w; x+=step){
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);  // 上限反転
      guidePoints.push({x: x + marginX, y});
    }

    return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: i };
  });

  const screenImage = document.getElementById('screenImage');
  const imageSources = [
    "image1.jpeg",
    "image2.png",
    "image3.png"
  ];

  function drawGuide(panel) {
    const ctx = panel.ctx;
    ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    ctx.strokeStyle = '#ccc';
    ctx.lineWidth = 2;
    ctx.beginPath();
    const pts = panel.guidePoints;
    ctx.moveTo(pts[0].x, pts[0].y);
    for(let i=1; i<pts.length; i++){
      ctx.lineTo(pts[i].x, pts[i].y);
    }
    ctx.stroke();
  }

  function dist2(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return dx*dx + dy*dy;
  }

  function snapToGuide(x, y, guidePoints){
    let minDist = Infinity;
    let closest = guidePoints[0];
    for(const pt of guidePoints){
      const d = dist2(pt, {x,y});
      if(d < minDist){
        minDist = d;
        closest = pt;
      }
    }
    return closest;
  }

  function drawLine(panel){
    const ctx = panel.ctx;
    ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
    drawGuide(panel);
    if(panel.path.length < 2) return;
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(panel.path[0].x, panel.path[0].y);
    for(let i=1; i<panel.path.length; i++){
      ctx.lineTo(panel.path[i].x, panel.path[i].y);
    }
    ctx.stroke();
  }

  function drawAllGuides(){
    panels.forEach(drawGuide);
  }

  let activePanel = null;
  let isDrawing = false;

  function isAtEnd(point, guidePoints){
    const end = guidePoints[guidePoints.length - 1];
    return (point.x === end.x && point.y === end.y);
  }

  panels.forEach(panel => {
    panel.canvas.addEventListener('pointerdown', e => {
      activePanel = panel;
      isDrawing = true;

      panels.forEach(p => {
        if(p !== panel){
          p.path = [];
          p.drawn = false;
          drawGuide(p);
        }
      });

      screenImage.src = '';

      const rect = panel.canvas.getBoundingClientRect();
      const sx = e.clientX - rect.left;
      const sy = e.clientY - rect.top;
      const snap = snapToGuide(sx, sy, panel.guidePoints);
      panel.path = [snap];

      drawLine(panel);
    });

    panel.canvas.addEventListener('pointermove', e => {
      if(!isDrawing || activePanel !== panel) return;

      const rect = panel.canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const snap = snapToGuide(mx, my, panel.guidePoints);
      const last = panel.path[panel.path.length - 1];
      if(snap !== last){
        panel.path.push(snap);
        drawLine(panel);
      }
    });

    panel.canvas.addEventListener('pointerup', e => {
      if(!isDrawing || activePanel !== panel) return;
      isDrawing = false;

      const last = panel.path[panel.path.length - 1];
      if(isAtEnd(last, panel.guidePoints)){
        panel.drawn = true;
        screenImage.src = imageSources[panel.index];
      } else {
        panel.path = [];
        drawGuide(panel);
        screenImage.src = '';
      }
    });
  });

  drawAllGuides();
</script>

</body>
</html>
