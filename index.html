<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canvas Panels</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
    }
    #screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: white;
      overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
    }
    img#canvas2 {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 50%; height: 100%;
      object-fit: cover;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }
    canvas {
      position: absolute;
      touch-action: none;
      z-index: 10;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div id="canvas"></div>
    <img id="canvas2" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Background" />
  </div>

  <script>
    const canvasContainer = document.getElementById('canvas');
    const screen = document.getElementById('screen');

    const panels = [];
    const numPanels = 4;

    function createPanel(ctx, width, height) {
      const panel = {
        ctx,
        canvas: ctx.canvas,
        path: [],
        drawing: false,
        guidePoints: []
      };
      // ガイド線用sin波データ作成
      const amp = height / 16; // 振幅を半分に
      const margin = 20;
      const length = width - margin * 2;
      for (let i = 0; i <= 100; i++) {
        const theta = (i / 100) * 2 * Math.PI;
        const x = margin + (theta / (2 * Math.PI)) * length;
        const y = height / 2 - amp * Math.sin(theta); // 上下反転
        panel.guidePoints.push({ x, y });
      }
      drawGuide(panel);
      return panel;
    }

    function drawGuide(panel) {
      const ctx = panel.ctx;
      ctx.clearRect(0, 0, panel.canvas.width, panel.canvas.height);
      const guideColor = '#aaa'; // 灰色

      // ガイド線を描く
      ctx.strokeStyle = guideColor;
      ctx.lineWidth = 6; // 太めに（線の太さ3倍）
      ctx.lineCap = 'round'; // 端を丸く
      ctx.beginPath();
      const pts = panel.guidePoints;
      ctx.moveTo(pts[0].x, pts[0].y);
      for (let i = 1; i < pts.length; i++) {
        ctx.lineTo(pts[i].x, pts[i].y);
      }
      ctx.stroke();

      // 視点の丸（始点の丸）も灰色で描く
      ctx.fillStyle = guideColor;
      ctx.beginPath();
      ctx.arc(pts[0].x, pts[0].y, 6, 0, 2 * Math.PI);
      ctx.fill();
    }

    function drawLine(panel) {
      const ctx = panel.ctx;
      // まずガイド線を描き直す（線を消すため）
      drawGuide(panel);

      if (panel.path.length < 2) return;
      ctx.strokeStyle = '#aaa';  // ガイド線と同じ灰色
      ctx.lineWidth = 9;         // 太さ3倍（元は3）
      ctx.lineCap = 'round';     // 線の端を丸く
      ctx.lineJoin = 'round';    // 線の接続部分も丸く
      ctx.beginPath();
      ctx.moveTo(panel.path[0].x, panel.path[0].y);
      for (let i = 1; i < panel.path.length; i++) {
        ctx.lineTo(panel.path[i].x, panel.path[i].y);
      }
      ctx.stroke();
    }

    function setupPanels() {
      const width = screen.clientWidth / numPanels;
      const height = screen.clientHeight;

      for (let i = 0; i < numPanels; i++) {
        const canvasEl = document.createElement('canvas');
        canvasEl.width = width;
        canvasEl.height = height;
        canvasEl.style.position = 'absolute';
        canvasEl.style.left = `${(width + 20) * i}px`;
        canvasEl.style.top = '0';
        const ctx = canvasEl.getContext('2d');
        const panel = createPanel(ctx, width, height);
        panels.push(panel);

        canvasContainer.appendChild(canvasEl);

        canvasEl.addEventListener('pointerdown', (e) => {
          panel.drawing = true;
          panel.path = [];
          panel.path.push({ x: e.offsetX, y: e.offsetY });
          drawLine(panel);
        });

        canvasEl.addEventListener('pointermove', (e) => {
          if (!panel.drawing) return;
          panel.path.push({ x: e.offsetX, y: e.offsetY });
          drawLine(panel);
        });

        canvasEl.addEventListener('pointerup', () => {
          panel.drawing = false;
        });

        canvasEl.addEventListener('pointerleave', () => {
          panel.drawing = false;
        });
      }
    }

    window.addEventListener('load', setupPanels);
    window.addEventListener('resize', () => {
      // リサイズしたらキャンバスをクリアして再セットアップ
      while (canvasContainer.firstChild) {
        canvasContainer.removeChild(canvasContainer.firstChild);
      }
      panels.length = 0;
      setupPanels();
    });
  </script>
</body>
</html>
