<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Witness System</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    color: white;
    font-family: sans-serif;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  #screen {
    width: 70vw;
    height: 50vh;
    background: #333;
    margin-top: 20px;
    border: 3px solid #888;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #screen img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  .container {
    margin-top: 30px;
    display: flex;
    gap: 20px;
  }
  .panel {
    position: relative;
    width: calc(70vw / 3);
    height: 120px;
    background: #333;
    border: 2px solid #888;
    cursor: pointer;
  }
  .panel.locked {
    background: #111;
    cursor: default;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    touch-action: none;
  }
  #answerContainer {
    margin-top: 20px;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #answerInput {
    padding: 8px;
    font-size: 16px;
    width: 200px;
    border: none;
    border-radius: 4px;
  }
  #answerMessage {
    margin-top: 8px;
    height: 18px;
  }
</style>
</head>
<body>

<div id="screen">
  <img id="screenImage" src="" alt="" />
</div>

<div class="container">
  <div class="panel" data-index="0"><canvas></canvas></div>
  <div class="panel locked" data-index="1"><canvas></canvas></div>
  <div class="panel locked" data-index="2"><canvas></canvas></div>
</div>

<div id="answerContainer">
  <input type="text" id="answerInput" placeholder="答えを入力" autocomplete="off" />
  <div id="answerMessage"></div>
</div>

<script>
  const panels = Array.from(document.querySelectorAll('.panel')).map(panel => {
    const canvas = panel.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    const rect = panel.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;

    const marginX = 20;
    const w = canvas.width - marginX * 2;
    const h = canvas.height;
    const amplitude = h / 16;
    const centerY = h / 2;

    const guidePoints = [];
    const step = w / 50;
    for(let x=0; x<=w; x+=step){
      const theta = (x / w) * 2 * Math.PI;
      const y = centerY - amplitude * Math.sin(theta);
      guidePoints.push({x: x + marginX, y});
    }

    return { panel, canvas, ctx, guidePoints, path: [], drawn: false, index: Number(panel.dataset.index) };
  });

  const screenImage = document.getElementById('screenImage');
  const answerContainer = document.getElementById('answerContainer');
  const answerInput = document.getElementById('answerInput');
  const answerMessage = document.getElementById('answerMessage');

  const imageSources = [
    "image1.jpeg",
    "image2.png",
    "image3.png"
  ];
  const answers = [
    "comment",
    "visits",
    "helps"
  ];

  let activePanel = null;
  let isDrawing = false;
  let currentAnswerPanelIndex = null;

  function drawGuide(panelData) {
    const ctx = panelData.ctx;
    ctx.clearRect(0, 0, panelData.canvas.width, panelData.canvas.height);
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    const pts = panelData.guidePoints;
    ctx.moveTo(pts[0].x, pts[0].y);
    for(let i=1; i<pts.length; i++){
      ctx.lineTo(pts[i].x, pts[i].y);
    }
    ctx.stroke();

    // 左端の丸（スタート地点）
    const start = pts[0];
    ctx.fillStyle = (isDrawing && activePanel === panelData) ? '#3ad' : '#fff';
    ctx.beginPath();
    ctx.arc(start.x, start.y, 6, 0, 2 * Math.PI);
    ctx.fill();
  }

  function dist2(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return dx*dx + dy*dy;
  }

  function snapToGuide(x, y, guidePoints){
    let minDist = Infinity;
    let closest = guidePoints[0];
    for(const pt of guidePoints){
      const d = dist2(pt, {x,y});
      if(d < minDist){
        minDist = d;
        closest = pt;
      }
    }
    return closest;
  }

  function drawLine(panelData){
    const ctx = panelData.ctx;
    ctx.clearRect(0, 0, panelData.canvas.width, panelData.canvas.height);
    drawGuide(panelData);
    if(panelData.path.length < 2) return;
    ctx.strokeStyle = '#3ad';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(panelData.path[0].x, panelData.path[0].y);
    for(let i=1; i<panelData.path.length; i++){
      ctx.lineTo(panelData.path[i].x, panelData.path[i].y);
    }
    ctx.stroke();
  }

  function drawAllGuides(){
    panels.forEach(p => {
      if(!p.panel.classList.contains('locked')) drawGuide(p);
      else {
        // locked panels: fill black
        const ctx = p.ctx;
        ctx.clearRect(0,0,p.canvas.width,p.canvas.height);
        ctx.fillStyle = '#111';
        ctx.fillRect(0,0,p.canvas.width,p.canvas.height);
      }
    });
  }

  function isAtEnd(point, guidePoints){
    const end = guidePoints[guidePoints.length - 1];
    return (point.x === end.x && point.y === end.y);
  }

  // パネル操作イベント
  panels.forEach(panelData => {
    panelData.canvas.addEventListener('pointerdown', e => {
      if(panelData.panel.classList.contains('locked')) return;
      activePanel = panelData;
      isDrawing = true;

      // 他パネルの描画リセット
      panels.forEach(p => {
        if(p !== panelData){
          p.path = [];
          p.drawn = false;
          drawGuide(p);
        }
      });

      screenImage.src = '';

      const rect = panelData.canvas.getBoundingClientRect();
      const sx = e.clientX - rect.left;
      const sy = e.clientY - rect.top;

      // スタートは左端の丸から
      const startPoint = panelData.guidePoints[0];
      panelData.path = [startPoint];

      drawLine(panelData);
      hideAnswerInput();
    });

    panelData.canvas.addEventListener('pointermove', e => {
      if(!isDrawing || activePanel !== panelData) return;

      const rect = panelData.canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const snap = snapToGuide(mx, my, panelData.guidePoints);
      const last = panelData.path[panelData.path.length - 1];
      if(snap !== last){
        panelData.path.push(snap);
        drawLine(panelData);
      }
    });

    panelData.canvas.addEventListener('pointerup', e => {
      if(!isDrawing || activePanel !== panelData) return;
      isDrawing = false;

      const last = panelData.path[panelData.path.length - 1];
      if(isAtEnd(last, panelData.guidePoints)){
        panelData.drawn = true;
        screenImage.src = imageSources[panelData.index];
        showAnswerInput(panelData.index);
        currentAnswerPanelIndex = panelData.index;
      } else {
        panelData.path = [];
        panelData.drawn = false;
        screenImage.src = '';
        hideAnswerInput();
      }
    });
  });

  function showAnswerInput(panelIndex){
    answerContainer.style.display = 'flex';
    answerInput.value = '';
    answerInput.focus();
    answerMessage.textContent = '';
  }
  function hideAnswerInput(){
    answerContainer.style.display = 'none';
    answerInput.value = '';
    answerMessage.textContent = '';
    currentAnswerPanelIndex = null;
  }

  answerInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && currentAnswerPanelIndex !== null){
      const userAns = answerInput.value.trim().toLowerCase();
      if(userAns === answers[currentAnswerPanelIndex]){
        answerMessage.style.color = 'lightgreen';
        answerMessage.textContent = '正解！次のパネルが解放されました。';
        unlockNextPanel(currentAnswerPanelIndex);
        hideAnswerInput();
      } else {
        answerMessage.style.color = 'tomato';
        answerMessage.textContent = '不正解。もう一度入力してください。';
      }
    }
  });

  function unlockNextPanel(index){
    if(index + 1 < panels.length){
      const nextPanel = panels[index + 1];
      if(nextPanel.panel.classList.contains('locked')){
        nextPanel.panel.classList.remove('locked');
        drawGuide(nextPanel);
      }
    }
  }

  // 最初の状態で最初だけunlockして描画
  panels.forEach((p,i) => {
    if(i === 0) p.panel.classList.remove('locked');
  });
  drawAllGuides();

</script>
</body>
</html>
